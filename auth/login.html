<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1.0">
    <title>Login - Roam Audio Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: #18181b; color: #fff; min-height: 100vh; }
        .login-card { background: #23232a; border-radius: 18px; box-shadow: 0 8px 32px rgba(0,0,0,0.18); padding: 32px 24px; max-width: 350px; margin: 60px auto 0 auto; }
        .login-btn { display: flex; align-items: center; justify-content: center; gap: 12px; font-weight: 600; font-size: 1.08rem; border-radius: 10px; padding: 14px 0; width: 100%; margin-bottom: 18px; transition: background 0.18s; }
        .login-btn-google { background: #fff; color: #23232a; border: 1.5px solid #e5e7eb; }
        .login-btn-google:hover { background: #f3f4f6; }
        .login-btn-phone { background: #3b82f6; color: #fff; border: none; }
        .login-btn-phone:hover { background: #2563eb; }
        .divider { display: flex; align-items: center; text-align: center; color: #a1a1aa; margin: 18px 0; }
        .divider::before, .divider::after { content: ""; flex: 1; border-bottom: 1.5px solid #27272a; }
        .divider:not(:empty)::before { margin-right: .75em; }
        .divider:not(:empty)::after { margin-left: .75em; }
        .signup-link { color: #a5b4fc; text-decoration: underline; font-weight: 500; }
        .signup-link:hover { color: #818cf8; }
    </style>
</head>
<body>
    <div class="login-card">
        <div style="text-align:center; margin-bottom: 18px;">
            <div style="font-size:2.1rem; font-weight:700; letter-spacing:-0.01em; margin-bottom:6px;">Welcome Back</div>
            <div style="color:#a1a1aa; font-size:1.05rem;">Sign in to continue your journey</div>
        </div>
        <button class="login-btn login-btn-google" style="margin-bottom:14px;">
            <i class="fab fa-google" style="font-size:1.25em;"></i>
            Continue with Google
        </button>
        <button class="login-btn login-btn-phone">
            <i class="fas fa-mobile-alt" style="font-size:1.15em;"></i>
            Continue with Phone
        </button>
        <div class="divider">or</div>
        <div style="text-align:center; font-size:0.98rem;">
            Don't have an account?
            <a href="#" class="signup-link">Sign up</a>
        </div>
    </div>
</body>
</html>
