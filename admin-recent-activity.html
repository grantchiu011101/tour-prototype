<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin: Recent Activity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gradient-to-b from-gray-100 to-white min-h-screen flex flex-col items-center px-4">
  <main class="flex flex-col gap-6 w-full max-w-md mt-8 mb-8">
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col gap-4">
      <div class="text-lg font-bold text-gray-900 mb-2 text-center">Recent Activity</div>
      <div class="flex flex-col gap-3">
        <div class="flex items-center gap-3">
          <i class="fas fa-user-plus text-blue-500"></i>
          <div class="flex-1">
            <div class="text-sm text-gray-900">New creator <span class="font-semibold">Alex J.</span> signed up</div>
            <div class="text-xs text-gray-400">2m ago</div>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <i class="fas fa-map text-green-500"></i>
          <div class="flex-1">
            <div class="text-sm text-gray-900">Tour <span class="font-semibold">"Kyoto Walk"</span> submitted</div>
            <div class="text-xs text-gray-400">10m ago</div>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <i class="fas fa-dollar-sign text-purple-500"></i>
          <div class="flex-1">
            <div class="text-sm text-gray-900">$50 payout processed</div>
            <div class="text-xs text-gray-400">30m ago</div>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <i class="fas fa-flag text-red-500"></i>
          <div class="flex-1">
            <div class="text-sm text-gray-900">Tour <span class="font-semibold">"Old Town"</span> flagged for review</div>
            <div class="text-xs text-gray-400">1h ago</div>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <i class="fas fa-user-plus text-blue-500"></i>
          <div class="flex-1">
            <div class="text-sm text-gray-900">New user <span class="font-semibold">Sophie L.</span> signed up</div>
            <div class="text-xs text-gray-400">2h ago</div>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <i class="fas fa-star text-yellow-500"></i>
          <div class="flex-1">
            <div class="text-sm text-gray-900">Tour <span class="font-semibold">"Paris Food Tour"</span> received a 5-star review</div>
            <div class="text-xs text-gray-400">3h ago</div>
          </div>
        </div>
        <!-- More activity items as needed -->
      </div>
    </div>
  </main>
</body>
</html>
