<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Premium</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen flex flex-col overflow-hidden">
  <!-- Blurred Background Image -->
  <div class="absolute inset-0 w-full h-full z-0">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Background" class="w-full h-full object-cover object-center blur-xl scale-105" />
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
  </div>
  <button onclick="window.history.back()" aria-label="Close" class="absolute top-4 right-4 text-gray-200 hover:text-blue-200 text-2xl focus:outline-none z-20"><i class="fas fa-times"></i></button>
  <main class="relative z-10 flex-1 flex flex-col justify-center items-center px-4 w-full gap-6">
    <h1 class="text-2xl font-bold text-white text-center mb-2 drop-shadow">Unlock Premium</h1>
    <div class="text-base text-gray-100 text-center mb-4 drop-shadow">Unlimited access to all tours, offline listening, and an ad-free experience.</div>
    <ul class="text-base text-white/90 mb-4 w-full max-w-md mx-auto list-disc list-inside drop-shadow">
      <li>Unlimited tours & guides</li>
      <li>Download for offline</li>
      <li>Ad-free experience</li>
      <li>Early access to new content</li>
    </ul>
    <button class="bg-blue-500 bg-opacity-90 text-white rounded-lg py-3 w-full max-w-md font-semibold text-lg hover:bg-blue-600 transition drop-shadow">Go Premium: $7.99/month</button>
    <div class="text-xs text-gray-200 text-center w-full max-w-md">or</div>
    <button class="bg-white/80 text-blue-600 rounded-lg py-3 w-full max-w-md font-semibold text-lg hover:bg-blue-100 transition drop-shadow">One-Time Unlock: $2.99</button>
    <div class="text-xs text-gray-200 text-center w-full max-w-md mt-2">Cancel anytime. No hidden fees.</div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
