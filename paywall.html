<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Premium</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex flex-col">
  <button onclick="window.history.back()" aria-label="Close" class="absolute top-4 right-4 text-gray-400 hover:text-blue-500 text-2xl focus:outline-none z-10"><i class="fas fa-times"></i></button>
  <main class="flex-1 flex flex-col justify-center items-center px-4 w-full gap-6">
    <h1 class="text-2xl font-bold text-gray-900 text-center mb-2">Unlock Premium</h1>
    <div class="text-base text-gray-500 text-center mb-4">Unlimited access to all tours, offline listening, and an ad-free experience.</div>
    <ul class="text-base text-gray-700 mb-4 w-full max-w-md mx-auto list-disc list-inside">
      <li>Unlimited tours & guides</li>
      <li>Download for offline</li>
      <li>Ad-free experience</li>
      <li>Early access to new content</li>
    </ul>
    <button class="bg-blue-500 text-white rounded-lg py-3 w-full max-w-md font-semibold text-lg hover:bg-blue-600 transition">Go Premium: $7.99/month</button>
    <div class="text-xs text-gray-400 text-center w-full max-w-md">or</div>
    <button class="bg-gray-100 text-blue-500 rounded-lg py-3 w-full max-w-md font-semibold text-lg hover:bg-blue-100 transition">One-Time Unlock: $2.99</button>
    <div class="text-xs text-gray-400 text-center w-full max-w-md mt-2">Cancel anytime. No hidden fees.</div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
