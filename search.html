<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center">
  <main class="w-full max-w-md mx-auto flex flex-col items-center px-4 pt-8 pb-12">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Search</h1>
    <!-- Search Input -->
    <form class="w-full flex justify-center mb-6" onsubmit="return false;">
      <div class="relative w-full max-w-xs">
        <input type="text" id="searchInput" placeholder="Type your search..." name="query" required class="w-full pl-4 pr-10 py-3 rounded-full border border-gray-200 bg-white text-base text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-200 transition" />
        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" /></svg>
        </span>
      </div>
    </form>
    <section class="w-full">
      <!-- Cities -->
      <div class="mb-8">
        <div class="text-xs font-semibold text-gray-500 uppercase mb-2 pl-1 tracking-wide">Cities</div>
        <div class="flex gap-4 overflow-x-auto no-scrollbar pb-1">
          <div class="flex flex-col items-center min-w-[72px]">
            <img class="rounded-full border-2 border-gray-200 shadow-sm w-16 h-16 object-cover" src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b?auto=format&fit=facearea&w=64&q=80" alt="Kyoto" />
            <span class="mt-2 text-xs text-gray-800">Kyoto</span>
          </div>
          <div class="flex flex-col items-center min-w-[72px]">
            <img class="rounded-full border-2 border-gray-200 shadow-sm w-16 h-16 object-cover" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=facearea&w=64&q=80" alt="Yosemite" />
            <span class="mt-2 text-xs text-gray-800">Yosemite</span>
          </div>
          <div class="flex flex-col items-center min-w-[72px]">
            <img class="rounded-full border-2 border-gray-200 shadow-sm w-16 h-16 object-cover" src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=facearea&w=64&q=80" alt="Paris" />
            <span class="mt-2 text-xs text-gray-800">Paris</span>
          </div>
          <div class="flex flex-col items-center min-w-[72px]">
            <img class="rounded-full border-2 border-gray-200 shadow-sm w-16 h-16 object-cover" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=facearea&w=64&q=80" alt="Tokyo" />
            <span class="mt-2 text-xs text-gray-800">Tokyo</span>
          </div>
          <div class="flex flex-col items-center min-w-[72px]">
            <img class="rounded-full border-2 border-gray-200 shadow-sm w-16 h-16 object-cover" src="https://images.unsplash.com/photo-1465156799763-2c087c332922?auto=format&fit=facearea&w=64&q=80" alt="London" />
            <span class="mt-2 text-xs text-gray-800">London</span>
          </div>
          <div class="flex flex-col items-center min-w-[72px]">
            <img class="rounded-full border-2 border-gray-200 shadow-sm w-16 h-16 object-cover" src="https://images.unsplash.com/photo-1468436139062-f60a71c5c892?auto=format&fit=facearea&w=64&q=80" alt="Rome" />
            <span class="mt-2 text-xs text-gray-800">Rome</span>
          </div>
          <a href="#" class="flex flex-col items-center min-w-[72px] justify-center text-blue-500 hover:underline">
            <div class="flex items-center justify-center w-16 h-16 rounded-full border-2 border-blue-200 bg-blue-50">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m8 0a8 8 0 11-16 0 8 8 0 0116 0z" /></svg>
            </div>
            <span class="mt-2 text-xs">More</span>
          </a>
        </div>
      </div>
      <!-- Content Creators -->
      <div class="mb-8">
        <div class="text-xs font-semibold text-gray-500 uppercase mb-2 pl-1 tracking-wide">Content Creators</div>
        <div class="flex gap-4 overflow-x-auto no-scrollbar pb-1">
          <div class="flex flex-col items-center min-w-[72px]">
            <img class="rounded-full border-2 border-blue-200 shadow-sm w-16 h-16 object-cover" src="https://randomuser.me/api/portraits/men/32.jpg" alt="John Doe" />
            <span class="mt-2 text-xs text-gray-800">John Doe</span>
          </div>
          <div class="flex flex-col items-center min-w-[72px]">
            <img class="rounded-full border-2 border-pink-200 shadow-sm w-16 h-16 object-cover" src="https://randomuser.me/api/portraits/women/44.jpg" alt="Jane Smith" />
            <span class="mt-2 text-xs text-gray-800">Jane Smith</span>
          </div>
          <div class="flex flex-col items-center min-w-[72px]">
            <img class="rounded-full border-2 border-purple-200 shadow-sm w-16 h-16 object-cover" src="https://randomuser.me/api/portraits/men/65.jpg" alt="Carlos Rivera" />
            <span class="mt-2 text-xs text-gray-800">Carlos Rivera</span>
          </div>
          <div class="flex flex-col items-center min-w-[72px]">
            <img class="rounded-full border-2 border-green-200 shadow-sm w-16 h-16 object-cover" src="https://randomuser.me/api/portraits/women/68.jpg" alt="Emily Chen" />
            <span class="mt-2 text-xs text-gray-800">Emily Chen</span>
          </div>
          <div class="flex flex-col items-center min-w-[72px]">
            <img class="rounded-full border-2 border-yellow-200 shadow-sm w-16 h-16 object-cover" src="https://randomuser.me/api/portraits/men/77.jpg" alt="Liam Patel" />
            <span class="mt-2 text-xs text-gray-800">Liam Patel</span>
          </div>
          <div class="flex flex-col items-center min-w-[72px]">
            <img class="rounded-full border-2 border-red-200 shadow-sm w-16 h-16 object-cover" src="https://randomuser.me/api/portraits/women/12.jpg" alt="Sofia Rossi" />
            <span class="mt-2 text-xs text-gray-800">Sofia Rossi</span>
          </div>
          <a href="#" class="flex flex-col items-center min-w-[72px] justify-center text-blue-500 hover:underline">
            <div class="flex items-center justify-center w-16 h-16 rounded-full border-2 border-blue-200 bg-blue-50">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m8 0a8 8 0 11-16 0 8 8 0 0116 0z" /></svg>
            </div>
            <span class="mt-2 text-xs">More</span>
          </a>
        </div>
      </div>
      <!-- Spots & Tours -->
      <div>
        <div class="text-xs font-semibold text-gray-500 uppercase mb-2 pl-1 tracking-wide">Spots & Tours</div>
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-white rounded-xl shadow-sm flex flex-col items-center p-3">
            <img class="rounded-lg w-full h-20 object-cover mb-2" src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=facearea&w=200&q=80" alt="Golden Gate Bridge" />
            <div class="font-semibold text-gray-800 text-sm text-center">Golden Gate Bridge Tour</div>
            <div class="text-xs text-gray-500 text-center">San Francisco, USA</div>
          </div>
          <div class="bg-white rounded-xl shadow-sm flex flex-col items-center p-3">
            <img class="rounded-lg w-full h-20 object-cover mb-2" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=facearea&w=200&q=80" alt="Fushimi Inari" />
            <div class="font-semibold text-gray-800 text-sm text-center">Fushimi Inari Shrine</div>
            <div class="text-xs text-gray-500 text-center">Kyoto, Japan</div>
          </div>
          <div class="bg-white rounded-xl shadow-sm flex flex-col items-center p-3">
            <img class="rounded-lg w-full h-20 object-cover mb-2" src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?auto=format&fit=facearea&w=200&q=80" alt="Eiffel Tower" />
            <div class="font-semibold text-gray-800 text-sm text-center">Eiffel Tower Tour</div>
            <div class="text-xs text-gray-500 text-center">Paris, France</div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
