<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .search-container {
      background: #fff;
      padding: 2rem 2.5rem;
      margin-top: 3rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .search-container h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      text-align: center;
      color: #333;
    }
    .search-box {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }
    .search-box input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .search-box button {
      padding: 0.75rem 1.25rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .search-box button:hover {
      background: #0056b3;
    }
    .results {
      margin-top: 0.5rem;
      color: #666;
      text-align: left;
    }
    .result-group {
      margin-bottom: 1.5rem;
    }
    .result-group-title {
      font-weight: bold;
      color: #222;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    .result-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .result-item {
      background: #f5f7fa;
      border-radius: 6px;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .result-item:hover {
      background: #e3e9f3;
    }
    .result-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      background: #ddd;
      border: 2px solid #e3e9f3;
    }
    @media (max-width: 500px) {
      .search-container {
        padding: 1rem 0.5rem;
        margin-top: 1.5rem;
      }
      .result-item {
        font-size: 0.97rem;
        padding: 0.6rem 0.7rem;
      }
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .spots-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .spot-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.75rem 0.5rem 0.9rem 0.5rem;
      transition: box-shadow 0.2s;
    }
    .spot-card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.13);
    }
    .spot-img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .spot-title {
      font-weight: bold;
      color: #222;
      font-size: 1rem;
      margin-bottom: 0.2rem;
      text-align: center;
    }
    .spot-desc {
      color: #666;
      font-size: 0.92rem;
      text-align: center;
    }
    @media (max-width: 500px) {
      .spots-grid {
        grid-template-columns: 1fr 1fr;
        gap: 0.7rem;
      }
      .spot-img {
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1>Search</h1>
    <form class="search-box" id="searchForm" onsubmit="return false;">
      <input type="text" id="searchInput" placeholder="Type your search..." name="query" required />
      <button type="submit">Search</button>
    </form>
    <div class="results">
      <!-- Cities horizontal scroll -->
      <div class="result-group">
        <div class="result-group-title">Cities</div>
        <div style="display: flex; gap: 1rem; overflow-x: auto; padding-bottom: 0.5rem;" class="no-scrollbar">
          <div style="display: flex; flex-direction: column; align-items: center; min-width: 80px;">
            <img class="result-avatar" src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b?auto=format&fit=facearea&w=64&q=80" alt="Kyoto" style="width:56px;height:56px;" />
            <span style="margin-top:0.5rem;font-size:0.95rem;color:#222;text-align:center;">Kyoto</span>
          </div>
          <div style="display: flex; flex-direction: column; align-items: center; min-width: 80px;">
            <img class="result-avatar" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=facearea&w=64&q=80" alt="Yosemite" style="width:56px;height:56px;" />
            <span style="margin-top:0.5rem;font-size:0.95rem;color:#222;text-align:center;">Yosemite</span>
          </div>
          <div style="display: flex; flex-direction: column; align-items: center; min-width: 80px;">
            <img class="result-avatar" src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=facearea&w=64&q=80" alt="Paris" style="width:56px;height:56px;" />
            <span style="margin-top:0.5rem;font-size:0.95rem;color:#222;text-align:center;">Paris</span>
          </div>
        </div>
      </div>
      <!-- Content Creators horizontal scroll -->
      <div class="result-group">
        <div class="result-group-title">Content Creators</div>
        <div style="display: flex; gap: 1rem; overflow-x: auto; padding-bottom: 0.5rem;" class="no-scrollbar">
          <div style="display: flex; flex-direction: column; align-items: center; min-width: 80px;">
            <img class="result-avatar" src="https://randomuser.me/api/portraits/men/32.jpg" alt="John Doe" style="width:56px;height:56px;" />
            <span style="margin-top:0.5rem;font-size:0.95rem;color:#222;text-align:center;">John Doe</span>
          </div>
          <div style="display: flex; flex-direction: column; align-items: center; min-width: 80px;">
            <img class="result-avatar" src="https://randomuser.me/api/portraits/women/44.jpg" alt="Jane Smith" style="width:56px;height:56px;" />
            <span style="margin-top:0.5rem;font-size:0.95rem;color:#222;text-align:center;">Jane Smith</span>
          </div>
          <div style="display: flex; flex-direction: column; align-items: center; min-width: 80px;">
            <img class="result-avatar" src="https://randomuser.me/api/portraits/men/65.jpg" alt="Carlos Rivera" style="width:56px;height:56px;" />
            <span style="margin-top:0.5rem;font-size:0.95rem;color:#222;text-align:center;">Carlos Rivera</span>
          </div>
        </div>
      </div>
      <!-- Spots & Tours grid cards -->
      <div class="result-group">
        <div class="result-group-title">Spots & Tours</div>
        <div class="spots-grid">
          <div class="spot-card">
            <img class="spot-img" src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=facearea&w=200&q=80" alt="Golden Gate Bridge" />
            <div class="spot-title">Golden Gate Bridge Tour</div>
            <div class="spot-desc">San Francisco, USA</div>
          </div>
          <div class="spot-card">
            <img class="spot-img" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=facearea&w=200&q=80" alt="Fushimi Inari" />
            <div class="spot-title">Fushimi Inari Shrine</div>
            <div class="spot-desc">Kyoto, Japan</div>
          </div>
          <div class="spot-card">
            <img class="spot-img" src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?auto=format&fit=facearea&w=200&q=80" alt="Eiffel Tower" />
            <div class="spot-title">Eiffel Tower Tour</div>
            <div class="spot-desc">Paris, France</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
