<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Step</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex flex-col justify-center items-center px-4">
  <!-- Minimal Navbar -->
  <nav class="w-full max-w-md mx-auto flex items-center justify-between py-4 px-2 bg-white border-b border-gray-100 fixed top-0 left-1/2 -translate-x-1/2 z-10">
    <button type="button" onclick="window.history.back()" class="text-blue-500 text-lg font-bold px-2">Back</button>
    <span class="text-base font-semibold text-gray-900">Edit Step</span>
    <span class="w-10"></span>
  </nav>

  <main class="flex flex-col gap-6 w-full max-w-md mt-20">
    <form class="flex flex-col gap-5">
      <!-- Title input -->
      <div>
        <label class="block text-gray-700 font-medium mb-1" for="step-title">Step Title</label>
        <input id="step-title" name="step-title" type="text" class="form-input w-full bg-gray-100 rounded-lg px-4 py-3 border border-gray-300" value="Eiffel Tower" />
      </div>

      <!-- Description input -->
      <div>
        <label class="block text-gray-700 font-medium mb-1" for="step-description">Step Description</label>
        <textarea id="step-description" name="step-description" rows="3" class="form-input w-full bg-gray-100 rounded-lg px-4 py-3 border border-gray-300">Start your tour at the iconic Eiffel Tower. Learn about its history and architecture while enjoying the stunning views of Paris.</textarea>
      </div>

      <!-- 9-grid image upload -->
      <div>
        <div class="grid grid-cols-3 gap-2 mb-2">
          <div class="relative group aspect-square w-full">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=200&q=80" class="absolute inset-0 w-full h-full object-cover rounded-lg border border-gray-200" />
            <button type="button" class="absolute top-1 right-1 bg-white bg-opacity-80 rounded-full p-1 text-gray-400 hover:text-red-500 transition opacity-0 group-hover:opacity-100"><i class="fas fa-times"></i></button>
          </div>
          <div class="relative group aspect-square w-full">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=200&q=80" class="absolute inset-0 w-full h-full object-cover rounded-lg border border-gray-200" />
            <button type="button" class="absolute top-1 right-1 bg-white bg-opacity-80 rounded-full p-1 text-gray-400 hover:text-red-500 transition opacity-0 group-hover:opacity-100"><i class="fas fa-times"></i></button>
          </div>
          <div class="aspect-square w-full flex items-center justify-center bg-gray-100 rounded-lg border border-dashed border-gray-300 cursor-pointer hover:bg-blue-50 transition">
            <label class="w-full h-full flex items-center justify-center cursor-pointer">
              <input type="file" accept="image/*" class="hidden" />
              <span class="flex items-center justify-center w-full h-full">
                <i class="fas fa-plus text-blue-500 text-3xl"></i>
              </span>
            </label>
          </div>
          <div class="aspect-square w-full flex items-center justify-center bg-gray-100 rounded-lg border border-dashed border-gray-300 cursor-pointer hover:bg-blue-50 transition">
            <label class="w-full h-full flex items-center justify-center cursor-pointer">
              <input type="file" accept="image/*" class="hidden" />
              <span class="flex items-center justify-center w-full h-full">
                <i class="fas fa-plus text-blue-500 text-3xl"></i>
              </span>
            </label>
          </div>
          <div class="aspect-square w-full flex items-center justify-center bg-gray-100 rounded-lg border border-dashed border-gray-300 cursor-pointer hover:bg-blue-50 transition">
            <label class="w-full h-full flex items-center justify-center cursor-pointer">
              <input type="file" accept="image/*" class="hidden" />
              <span class="flex items-center justify-center w-full h-full">
                <i class="fas fa-plus text-blue-500 text-3xl"></i>
              </span>
            </label>
          </div>
          <div class="aspect-square w-full flex items-center justify-center bg-gray-100 rounded-lg border border-dashed border-gray-300 cursor-pointer hover:bg-blue-50 transition">
            <label class="w-full h-full flex items-center justify-center cursor-pointer">
              <input type="file" accept="image/*" class="hidden" />
              <span class="flex items-center justify-center w-full h-full">
                <i class="fas fa-plus text-blue-500 text-3xl"></i>
              </span>
            </label>
          </div>
          <div class="aspect-square w-full flex items-center justify-center bg-gray-100 rounded-lg border border-dashed border-gray-300 cursor-pointer hover:bg-blue-50 transition">
            <label class="w-full h-full flex items-center justify-center cursor-pointer">
              <input type="file" accept="image/*" class="hidden" />
              <span class="flex items-center justify-center w-full h-full">
                <i class="fas fa-plus text-blue-500 text-3xl"></i>
              </span>
            </label>
          </div>
        </div>
        <div class="text-xs text-gray-400">Add up to 9 images for this step.</div>
      </div>

      <!-- Location -->
      <div>
        <button type="button" class="bg-blue-50 text-blue-600 rounded-lg px-4 py-2 font-semibold text-sm hover:bg-blue-100 transition mb-2 w-full">Update Location</button>
      </div>

      <!-- Audio -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Step Audio</label>
        <div class="bg-gray-50 rounded-lg p-4 flex flex-col items-center gap-2">
          <div class="text-3xl font-mono tracking-widest text-gray-800">02:15</div>
          <div class="flex gap-4 mt-2">
            <button type="button" class="bg-red-500 text-white rounded-full w-14 h-14 flex items-center justify-center text-2xl shadow hover:bg-red-600 transition" aria-label="Record"><i class="fas fa-microphone"></i></button>
            <button type="button" class="bg-gray-200 text-gray-600 rounded-full w-14 h-14 flex items-center justify-center text-2xl shadow hover:bg-gray-300 transition" aria-label="Play"><i class="fas fa-play"></i></button>
          </div>
          <div class="text-xs text-gray-400">Tap the mic to re-record, play to preview.</div>
        </div>
      </div>

      <!-- Translations -->
      <div class="bg-gray-50 rounded-lg p-4">
        <h3 class="font-semibold text-gray-700 mb-3">Available Translations</h3>
        <div class="flex flex-wrap gap-2">
          <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">English</span>
          <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">French</span>
          <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">Spanish</span>
          <button type="button" class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-sm border border-blue-200 hover:bg-blue-100">+ Add Language</button>
        </div>
      </div>

      <!-- Save and Cancel -->
      <div class="flex gap-2 mt-2">
        <button type="button" class="bg-gray-100 text-gray-700 rounded-lg py-3 w-full font-semibold text-lg hover:bg-gray-200 transition">Cancel</button>
        <button type="submit" class="bg-blue-600 text-white rounded-lg py-3 w-full font-semibold text-lg hover:bg-blue-700 transition">Save Changes</button>
      </div>
    </form>
  </main>
</body>
</html>
