<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Tour</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex flex-col justify-center items-center px-4">
  <nav class="w-full flex items-center justify-between px-4 py-3 bg-white shadow-sm sticky top-0 z-10 border-b border-gray-100">
    <button onclick="window.history.back()" aria-label="Back" class="text-gray-400 hover:text-blue-600 text-xl focus:outline-none">
      <i class="fas fa-arrow-left"></i>
    </button>
    <span class="font-bold text-lg text-blue-600 tracking-wide mx-auto">Edit Tour</span>
    <span class="w-8"></span>
  </nav>

  <main class="flex flex-col gap-4 w-full max-w-md mt-6 mb-6">
    <!-- Language/Translation Info Banner -->
    <div class="flex items-center gap-2 bg-blue-50 border border-blue-100 rounded-lg px-3 py-2 mb-4">
      <span class="text-blue-400 text-lg"><i class="fas fa-globe"></i></span>
      <div class="text-sm text-blue-900">Your tour is available in multiple languages. <span class="font-semibold">Review and edit translations below.</span></div>
    </div>

    <!-- Tour Info Fields -->
    <label class="block text-gray-700 font-medium mb-1" for="tour-title">Tour Title</label>
    <input id="tour-title" name="tour-title" type="text" class="form-input w-full bg-gray-100 rounded-lg px-4 py-3 border border-gray-300" value="Paris Landmarks Walk" required />
    
    <label class="block text-gray-700 font-medium mb-1" for="tour-description">Tour Description</label>
    <textarea id="tour-description" name="tour-description" rows="3" maxlength="140" class="form-input w-full bg-gray-100 rounded-lg px-4 py-3 border border-gray-300" required>Explore the iconic landmarks of Paris in this comprehensive walking tour.</textarea>

    <!-- Location Card -->
    <button type="button" class="bg-blue-50 text-blue-600 rounded-lg px-4 py-2 font-semibold text-sm hover:bg-blue-100 transition">Update Location</button>

    <!-- Images Card -->
    <div class="grid grid-cols-3 gap-2 mb-2">
      <!-- Example: 2 uploaded images, 7 empty slots -->
      <div class="relative group aspect-square w-full">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=200&q=80" class="absolute inset-0 w-full h-full object-cover rounded-lg border border-gray-200" />
        <button type="button" class="absolute top-1 right-1 bg-white bg-opacity-80 rounded-full p-1 text-gray-400 hover:text-red-500 transition"><i class="fas fa-times"></i></button>
      </div>
      <div class="relative group aspect-square w-full">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=200&q=80" class="absolute inset-0 w-full h-full object-cover rounded-lg border border-gray-200" />
        <button type="button" class="absolute top-1 right-1 bg-white bg-opacity-80 rounded-full p-1 text-gray-400 hover:text-red-500 transition"><i class="fas fa-times"></i></button>
      </div>
      <!-- 7 empty slots -->
      <div class="aspect-square w-full flex items-center justify-center bg-gray-100 rounded-lg border border-dashed border-gray-300 cursor-pointer hover:bg-blue-50 transition">
        <label class="w-full h-full flex items-center justify-center cursor-pointer">
          <input type="file" accept="image/*" class="hidden" />
          <span class="flex items-center justify-center w-full h-full">
            <i class="fas fa-plus text-blue-500 text-3xl"></i>
          </span>
        </label>
      </div>
      <div class="aspect-square w-full flex items-center justify-center bg-gray-100 rounded-lg border border-dashed border-gray-300 cursor-pointer hover:bg-blue-50 transition">
        <label class="w-full h-full flex items-center justify-center cursor-pointer">
          <input type="file" accept="image/*" class="hidden" />
          <span class="flex items-center justify-center w-full h-full">
            <i class="fas fa-plus text-blue-500 text-3xl"></i>
          </span>
        </label>
      </div>
      <div class="aspect-square w-full flex items-center justify-center bg-gray-100 rounded-lg border border-dashed border-gray-300 cursor-pointer hover:bg-blue-50 transition">
        <label class="w-full h-full flex items-center justify-center cursor-pointer">
          <input type="file" accept="image/*" class="hidden" />
          <span class="flex items-center justify-center w-full h-full">
            <i class="fas fa-plus text-blue-500 text-3xl"></i>
          </span>
        </label>
      </div>
      <div class="aspect-square w-full flex items-center justify-center bg-gray-100 rounded-lg border border-dashed border-gray-300 cursor-pointer hover:bg-blue-50 transition">
        <label class="w-full h-full flex items-center justify-center cursor-pointer">
          <input type="file" accept="image/*" class="hidden" />
          <span class="flex items-center justify-center w-full h-full">
            <i class="fas fa-plus text-blue-500 text-3xl"></i>
          </span>
        </label>
      </div>
      <div class="aspect-square w-full flex items-center justify-center bg-gray-100 rounded-lg border border-dashed border-gray-300 cursor-pointer hover:bg-blue-50 transition">
        <label class="w-full h-full flex items-center justify-center cursor-pointer">
          <input type="file" accept="image/*" class="hidden" />
          <span class="flex items-center justify-center w-full h-full">
            <i class="fas fa-plus text-blue-500 text-3xl"></i>
          </span>
        </label>
      </div>
      <div class="aspect-square w-full flex items-center justify-center bg-gray-100 rounded-lg border border-dashed border-gray-300 cursor-pointer hover:bg-blue-50 transition">
        <label class="w-full h-full flex items-center justify-center cursor-pointer">
          <input type="file" accept="image/*" class="hidden" />
          <span class="flex items-center justify-center w-full h-full">
            <i class="fas fa-plus text-blue-500 text-3xl"></i>
          </span>
        </label>
      </div>
    </div>
    <div class="text-xs text-gray-400">Add up to 9 images for this tour.</div>

    <!-- Steps Card (referenced from tour-creation.html) -->
    <div class="flex flex-col gap-2">
      <div class="flex items-center bg-white rounded-lg px-3 py-2 gap-3 shadow-sm">
        <span class="flex items-center justify-center h-7 w-7 rounded-full bg-blue-50 text-blue-600 font-bold text-xs mr-1">1</span>
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=80&q=80" alt="Step 1" class="h-12 w-12 object-cover rounded-md border border-gray-200" />
        <div class="flex-1 min-w-0">
          <div class="text-gray-900 font-medium truncate">Eiffel Tower</div>
          <div class="text-xs text-gray-500 flex items-center gap-1"><i class="fas fa-headphones-alt"></i> 02:15</div>
        </div>
        <div class="flex items-center gap-2">
          <button type="button" class="text-blue-500 hover:text-blue-700"><i class="fas fa-pen"></i></button>
          <button type="button" class="text-red-400 hover:text-red-600"><i class="fas fa-trash"></i></button>
          <button type="button" class="text-gray-400 hover:text-blue-500"><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
      <div class="flex items-center bg-white rounded-lg px-3 py-2 gap-3 shadow-sm">
        <span class="flex items-center justify-center h-7 w-7 rounded-full bg-blue-50 text-blue-600 font-bold text-xs mr-1">2</span>
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=80&q=80" alt="Step 2" class="h-12 w-12 object-cover rounded-md border border-gray-200" />
        <div class="flex-1 min-w-0">
          <div class="text-gray-900 font-medium truncate">Louvre Museum</div>
          <div class="text-xs text-gray-500 flex items-center gap-1"><i class="fas fa-headphones-alt"></i> 01:42</div>
        </div>
        <div class="flex items-center gap-2">
          <button type="button" class="text-blue-500 hover:text-blue-700"><i class="fas fa-pen"></i></button>
          <button type="button" class="text-red-400 hover:text-red-600"><i class="fas fa-trash"></i></button>
          <button type="button" class="text-gray-400 hover:text-blue-500"><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
    </div>
    <button type="button" class="bg-blue-50 text-blue-600 rounded-lg px-4 py-2 font-semibold text-sm hover:bg-blue-100 transition w-full flex items-center justify-center gap-2 mt-1"><i class="fas fa-plus"></i> Add Step</button>

    <!-- Price Card -->
    <div class="bg-gray-50 rounded-xl p-4 flex flex-col gap-2 shadow-sm">
      <div class="flex gap-2 flex-wrap mb-2">
        <button type="button" class="price-btn bg-blue-600 text-white rounded-lg px-4 py-2 font-semibold text-sm border border-blue-200">$2.99</button>
        <button type="button" class="price-btn bg-blue-50 text-blue-600 rounded-lg px-4 py-2 font-semibold text-sm border border-blue-200">$4.99</button>
        <button type="button" class="price-btn bg-blue-50 text-blue-600 rounded-lg px-4 py-2 font-semibold text-sm border border-blue-200">$9.99</button>
      </div>
    </div>

    <!-- Translations Card -->
    <div class="bg-gray-50 rounded-xl p-4 shadow-sm">
      <h3 class="font-semibold text-gray-700 mb-3">Available Translations</h3>
      <div class="flex flex-wrap gap-2">
        <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">English</span>
        <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">French</span>
        <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">Spanish</span>
        <button type="button" class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-sm border border-blue-200 hover:bg-blue-100">+ Add Language</button>
      </div>
    </div>

    <!-- Status Toggle -->
    <div class="bg-gray-50 rounded-xl p-4 shadow-sm">
      <div class="flex items-center justify-between">
        <span class="font-semibold text-gray-700">Tour Status</span>
        <div class="flex items-center gap-2">
          <span class="text-sm text-gray-600">Draft</span>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer" checked>
            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
          </label>
          <span class="text-sm text-gray-600">Published</span>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-3 mt-4">
      <button type="button" class="bg-gray-100 text-gray-700 rounded-lg py-3 w-full font-semibold text-lg hover:bg-gray-200 transition">Preview</button>
      <button type="button" class="bg-blue-600 text-white rounded-lg py-3 w-full font-semibold text-lg hover:bg-blue-700 transition">Save Changes</button>
    </div>
  </main>

  <script>
    document.querySelectorAll('.price-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.price-btn').forEach(b => b.classList.remove('bg-blue-600', 'text-white'));
        this.classList.add('bg-blue-600', 'text-white');
      });
    });
  </script>
</body>
</html>
