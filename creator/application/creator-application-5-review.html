<!DOCTYPE html>
<html lang="en">
<head>

  <title>Verified Creator Application - Review</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-pink-50 min-h-screen flex flex-col items-center justify-center py-10">
  <div class="w-full max-w-md mx-auto px-4">
    <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8 flex flex-col gap-6 mb-8">
      <div class="flex items-center justify-center gap-3 mb-2">
        <span class="bg-blue-100 text-blue-600 rounded-full w-10 h-10 flex items-center justify-center text-2xl shadow"><i class="fas fa-clipboard-check"></i></span>
        <h1 class="text-2xl font-extrabold text-gray-900 text-center">Review & Submit</h1>
      </div>
      <div class="flex flex-col gap-4 text-sm text-gray-700">
        <div class="flex items-center justify-between">
          <span><span class="font-semibold">Name:</span> Alex Johnson</span>
          <a href="#" class="text-blue-400 text-xs hover:underline ml-2">Edit</a>
        </div>
        <div class="flex items-center justify-between">
          <span><span class="font-semibold">Email:</span> alex@email.com</span>
          <a href="#" class="text-blue-400 text-xs hover:underline ml-2">Edit</a>
        </div>
        <div class="flex items-center justify-between">
          <span><span class="font-semibold">Bio:</span> Passionate guide and storyteller based in Paris.</span>
          <a href="#" class="text-blue-400 text-xs hover:underline ml-2">Edit</a>
        </div>
        <div class="flex items-center justify-between">
          <span><span class="font-semibold">Experience:</span> 5 years as a local guide, expert in art history.</span>
          <a href="#" class="text-blue-400 text-xs hover:underline ml-2">Edit</a>
        </div>
        <div class="flex items-center justify-between">
          <span><span class="font-semibold">Sample Tour:</span> Paris Landmarks (audio & images uploaded)</span>
          <a href="#" class="text-blue-400 text-xs hover:underline ml-2">Edit</a>
        </div>
      </div>
      <button class="mt-4 bg-blue-600 text-white rounded-lg px-8 py-3 font-bold text-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 transition w-full text-center">Submit Application</button>
    </div>
  </div>

</html>
