<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verified Creator Onboarding - Roam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center py-10">
  <div class="w-full max-w-md mx-auto px-4">
    <div class="bg-white rounded-xl border border-slate-100 p-6 flex flex-col items-center gap-4 mb-8" style="box-shadow: 0 2px 8px 0 rgba(30,64,175,0.03);">
      <div class="flex flex-col items-center gap-4">
        <span class="bg-blue-50 text-blue-500 rounded-full w-10 h-10 flex items-center justify-center text-2xl">
          <i class="fas fa-certificate"></i>
        </span>
        <h1 class="text-xl font-bold text-slate-800 text-center">Become a Verified Creator</h1>
        <p class="text-slate-500 text-center text-sm">
          Inspire travelers and earn with Roam. Relevant experience required (guide, historian, museum staff, or storyteller).
        </p>
        <div class="flex flex-col gap-0 w-full mt-2">
          <!-- Step 1 -->
          <div class="flex items-center gap-3 py-3">
            <span class="bg-blue-50 text-blue-500 rounded-full w-8 h-8 flex items-center justify-center">
              <i class="fas fa-pen-nib text-base"></i>
            </span>
            <span class="font-medium text-slate-800 text-sm">Application Form</span>
          </div>
          <!-- Step 2 -->
          <div class="flex items-center gap-3 py-3">
            <span class="bg-blue-50 text-blue-500 rounded-full w-8 h-8 flex items-center justify-center">
              <i class="fas fa-hourglass-half text-base"></i>
            </span>
            <span class="font-medium text-slate-800 text-sm">Submission & Review</span>
          </div>
          <!-- Step 3 -->
          <div class="flex items-center gap-3 py-3">
            <span class="bg-blue-50 text-blue-500 rounded-full w-8 h-8 flex items-center justify-center">
              <i class="fas fa-certificate text-base"></i>
            </span>
            <span class="font-medium text-slate-800 text-sm">Get Verified!</span>
          </div>
        </div>
        <a href="#" class="mt-4 border border-blue-600 text-blue-600 rounded-lg px-8 py-3 font-bold text-lg hover:bg-blue-50 transition w-full text-center">
          Start Application
        </a>
      </div>
    </div>
  </div>
</body>
</html>
