<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Recording: Recording</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-white min-h-screen flex flex-col items-center px-4">
  <header class="w-full flex justify-center pt-8 pb-2">
    <h1 class="text-lg font-semibold text-gray-900">Record Audio</h1>
  </header>
  <main class="flex flex-col items-center justify-center w-full max-w-md flex-1 mt-24 mb-24">
    <div class="text-4xl font-mono tracking-widest text-gray-900 mb-3">00:01:07</div>
    <div class="flex items-center gap-2 mb-6">
      <span class="inline-block w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
      <span class="text-sm text-gray-500">Recording</span>
    </div>
    <div class="w-full flex justify-center mb-2">
      <svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg" style="filter: drop-shadow(0 4px 12px rgba(80,80,160,0.10));">
        <defs>
          <linearGradient id="waveGradient" x1="0" y1="40" x2="320" y2="40" gradientUnits="userSpaceOnUse">
            <stop stop-color="#4fd1ff" />
            <stop offset="0.25" stop-color="#7b61ff" />
            <stop offset="0.5" stop-color="#ff5ca7" />
            <stop offset="0.75" stop-color="#ffb86c" />
            <stop offset="1" stop-color="#ffe6a7" />
          </linearGradient>
        </defs>
        <path d="M0,40 C20,10 40,70 60,40 C80,20 100,60 120,40 C140,10 160,70 180,40 C200,20 220,60 240,40 C260,10 280,70 300,40 C310,35 320,40 320,40" stroke="url(#waveGradient)" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.85"/>
        <path d="M0,40 C20,20 40,60 60,40 C80,30 100,50 120,40 C140,20 160,60 180,40 C200,30 220,50 240,40 C260,20 280,60 300,40 C310,38 320,40 320,40" stroke="url(#waveGradient)" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.5"/>
        <path d="M0,40 C30,50 60,30 90,40 C120,50 150,30 180,40 C210,50 240,30 270,40 C300,50 320,40 320,40" stroke="url(#waveGradient)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.25"/>
        <path d="M0,40 Q10,40 20,40" stroke="url(#waveGradient)" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.1"/>
        <path d="M300,40 Q310,40 320,40" stroke="url(#waveGradient)" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.1"/>
        <path d="M0,42 C25,20 55,75 85,38 C115,15 145,65 175,42 C205,25 235,60 265,42 C285,18 320,60 320,40" stroke="url(#waveGradient)" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.4"/>
        <path d="M0,38 C18,60 38,10 58,42 C78,70 98,20 118,38 C138,60 158,10 178,42 C198,70 218,20 238,38 C258,60 278,10 298,42 C310,50 320,38 320,38" stroke="url(#waveGradient)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.3"/>
        <path d="M0,44 C15,30 35,60 55,44 C75,28 95,60 115,44 C135,30 155,60 175,44 C195,28 215,60 235,44 C255,30 275,60 295,44 C310,40 320,44 320,44" stroke="url(#waveGradient)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.2"/>
      </svg>
    </div>
  </main>
  <div class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md bg-white pb-8 flex items-center justify-center gap-12 z-10">
    <button type="button" aria-label="Record" class="flex items-center justify-center bg-gray-100 rounded-full w-12 h-12 text-gray-300 text-2xl focus:outline-none" disabled><i class="fas fa-microphone"></i></button>
    <button type="button" aria-label="Pause Recording" class="flex items-center justify-center bg-gray-200 rounded-full w-12 h-12 text-gray-700 text-2xl focus:outline-none"><i class="fas fa-pause"></i></button>
    <button type="button" aria-label="End Recording" class="flex items-center justify-center bg-red-500 rounded-full w-12 h-12 text-white text-2xl focus:outline-none"><i class="fas fa-stop"></i></button>
  </div>
  <style>
    .animate-pulse {
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</body>
</html>
