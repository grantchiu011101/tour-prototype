<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <main class="flex-1 flex flex-col items-center px-4 pt-8 pb-24 max-w-md mx-auto w-full">
    <h1 class="text-xl font-semibold text-gray-800 mb-6">My Profile</h1>
    <div class="flex flex-col items-center gap-3 w-full">
      <img src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?auto=format&fit=facearea&w=256&h=256&facepad=2&q=80" alt="User Avatar" class="h-24 w-24 rounded-full border-4 border-blue-200 shadow" />
      <form class="flex flex-col gap-4 w-full mt-4">
        <div>
          <label class="block text-gray-600 mb-1 font-medium">Name</label>
          <input type="text" value="Alex Johnson" class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-200" />
        </div>
        <div>
          <label class="block text-gray-600 mb-1 font-medium">Email</label>
          <input type="email" value="alex.johnson@email.com" class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-200" />
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-600 transition mt-2">Save Changes</button>
      </form>
    </div>
  </main>
</body>
</html>
