<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin: User Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gradient-to-b from-gray-100 to-white min-h-screen flex flex-col items-center px-4">
  <!-- Navigation Bar -->
  <nav class="fixed top-0 left-0 right-0 bg-white shadow-sm border-b border-gray-200 z-50">
    <div class="flex items-center justify-between px-4 py-3 max-w-md mx-auto">
      <!-- Back Button -->
      <button onclick="window.history.back()" aria-label="Back" class="text-gray-400 hover:text-blue-600 text-xl focus:outline-none">
        <i class="fas fa-arrow-left"></i>
      </button>
      
      <!-- Page Title -->
      <h1 class="text-lg font-semibold text-gray-900">User Management</h1>
      
      <!-- Spacer to maintain layout -->
      <span class="w-10"></span>
    </div>
  </nav>

  <main class="flex flex-col gap-6 w-full max-w-md mt-20 mb-8">
    <!-- Quick Stats -->
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-white rounded-2xl shadow p-4 flex flex-col items-center">
        <div class="text-xs text-gray-500 mb-1">Total Users</div>
        <div class="text-lg font-bold text-gray-900">12,340</div>
      </div>
      <div class="bg-white rounded-2xl shadow p-4 flex flex-col items-center">
        <div class="text-xs text-gray-500 mb-1">Active</div>
        <div class="text-lg font-bold text-green-600">9,800</div>
      </div>
      <div class="bg-white rounded-2xl shadow p-4 flex flex-col items-center">
        <div class="text-xs text-gray-500 mb-1">Suspended</div>
        <div class="text-lg font-bold text-red-500">120</div>
      </div>
      <div class="bg-white rounded-2xl shadow p-4 flex flex-col items-center">
        <div class="text-xs text-gray-500 mb-1">New Today</div>
        <div class="text-lg font-bold text-blue-500">34</div>
      </div>
    </div>
    <!-- Search & Filter -->
    <div class="flex gap-2">
      <input type="text" placeholder="Search users..." class="flex-1 rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none" />
      <button class="bg-gray-100 text-gray-700 rounded-lg px-3 py-2 text-sm border border-gray-200"><i class="fas fa-filter"></i></button>
    </div>
    <!-- User List -->
    <div class="bg-white rounded-2xl shadow p-4 flex flex-col gap-3">
      <div class="font-semibold text-gray-900 mb-2">Users</div>
      <!-- User Card -->
      <div class="flex items-center justify-between py-2 border-b border-gray-100 last:border-b-0">
        <div class="flex items-center gap-3">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" class="w-10 h-10 rounded-full border" alt="User" />
          <div>
            <div class="font-medium text-gray-900">Alex Johnson</div>
            <div class="text-xs text-gray-500">alex@email.com</div>
            <div class="text-xs text-blue-500">Creator</div>
          </div>
        </div>
        <button class="w-9 h-9 flex items-center justify-center rounded-full bg-blue-50 text-blue-500 hover:bg-blue-100 transition icon-btn" aria-label="More actions for Alex Johnson" onclick="openSheet('alex')">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </div>
      <!-- More user cards... -->
      <div class="flex items-center justify-between py-2 border-b border-gray-100 last:border-b-0">
        <div class="flex items-center gap-3">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" class="w-10 h-10 rounded-full border" alt="User" />
          <div>
            <div class="font-medium text-gray-900">Emma Lee</div>
            <div class="text-xs text-gray-500">emma@email.com</div>
            <div class="text-xs text-gray-400">User</div>
          </div>
        </div>
        <button class="w-9 h-9 flex items-center justify-center rounded-full bg-blue-50 text-blue-500 hover:bg-blue-100 transition icon-btn" aria-label="More actions for Emma Lee" onclick="openSheet('emma')">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </div>
      <!-- Example suspended user -->
      <div class="flex items-center justify-between py-2 border-b border-gray-100 last:border-b-0">
        <div class="flex items-center gap-3">
          <img src="https://randomuser.me/api/portraits/men/45.jpg" class="w-10 h-10 rounded-full border" alt="User" />
          <div>
            <div class="font-medium text-gray-900">Noah Smith</div>
            <div class="text-xs text-gray-500">noah@email.com</div>
            <div class="text-xs text-blue-500">Creator</div>
          </div>
        </div>
        <button class="w-9 h-9 flex items-center justify-center rounded-full bg-blue-50 text-blue-500 hover:bg-blue-100 transition icon-btn" aria-label="More actions for Noah Smith" onclick="openSheet('noah')">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </div>
    </div>
    <!-- Bottom Sheets for Actions -->
    <div id="sheet-alex" class="fixed inset-0 z-50 flex items-end justify-center bg-black bg-opacity-30 hidden" tabindex="-1" aria-modal="true" role="dialog">
      <div class="w-full max-w-md bg-white rounded-t-2xl p-6 shadow-lg animate-slideup">
        <div class="font-semibold text-gray-900 mb-4">Actions for Alex Johnson</div>
        <button class="w-full flex items-center gap-2 py-3 text-left hover:bg-gray-50 rounded" onclick="closeSheet('alex')"><i class="fas fa-user"></i> View Profile</button>
        <button class="w-full flex items-center gap-2 py-3 text-left hover:bg-gray-50 rounded" onclick="closeSheet('alex')"><i class="fas fa-ban"></i> Suspend</button>
        <button class="w-full flex items-center gap-2 py-3 text-left hover:bg-gray-50 rounded" onclick="closeSheet('alex')"><i class="fas fa-trash"></i> Delete</button>
        <button class="w-full flex items-center gap-2 py-3 text-left text-blue-600 font-semibold hover:bg-blue-50 rounded" onclick="closeSheet('alex')"><i class="fas fa-times"></i> Cancel</button>
      </div>
    </div>
    <div id="sheet-emma" class="fixed inset-0 z-50 flex items-end justify-center bg-black bg-opacity-30 hidden" tabindex="-1" aria-modal="true" role="dialog">
      <div class="w-full max-w-md bg-white rounded-t-2xl p-6 shadow-lg animate-slideup">
        <div class="font-semibold text-gray-900 mb-4">Actions for Emma Lee</div>
        <button class="w-full flex items-center gap-2 py-3 text-left hover:bg-gray-50 rounded" onclick="closeSheet('emma')"><i class="fas fa-user"></i> View Profile</button>
        <button class="w-full flex items-center gap-2 py-3 text-left hover:bg-gray-50 rounded" onclick="closeSheet('emma')"><i class="fas fa-ban"></i> Suspend</button>
        <button class="w-full flex items-center gap-2 py-3 text-left hover:bg-gray-50 rounded" onclick="closeSheet('emma')"><i class="fas fa-trash"></i> Delete</button>
        <button class="w-full flex items-center gap-2 py-3 text-left text-blue-600 font-semibold hover:bg-blue-50 rounded" onclick="closeSheet('emma')"><i class="fas fa-times"></i> Cancel</button>
      </div>
    </div>
    <div id="sheet-noah" class="fixed inset-0 z-50 flex items-end justify-center bg-black bg-opacity-30 hidden" tabindex="-1" aria-modal="true" role="dialog">
      <div class="w-full max-w-md bg-white rounded-t-2xl p-6 shadow-lg animate-slideup">
        <div class="font-semibold text-gray-900 mb-4">Actions for Noah Smith</div>
        <button class="w-full flex items-center gap-2 py-3 text-left hover:bg-gray-50 rounded" onclick="closeSheet('noah')"><i class="fas fa-user"></i> View Profile</button>
        <button class="w-full flex items-center gap-2 py-3 text-left hover:bg-gray-50 rounded" onclick="closeSheet('noah')"><i class="fas fa-check-circle"></i> Activate</button>
        <button class="w-full flex items-center gap-2 py-3 text-left hover:bg-gray-50 rounded" onclick="closeSheet('noah')"><i class="fas fa-trash"></i> Delete</button>
        <button class="w-full flex items-center gap-2 py-3 text-left text-blue-600 font-semibold hover:bg-blue-50 rounded" onclick="closeSheet('noah')"><i class="fas fa-times"></i> Cancel</button>
      </div>
    </div>
    <script>
      function openSheet(id) {
        document.getElementById('sheet-' + id).classList.remove('hidden');
        document.body.style.overflow = 'hidden';
      }
      function closeSheet(id) {
        document.getElementById('sheet-' + id).classList.add('hidden');
        document.body.style.overflow = '';
      }
    </script>
  </main>
</body>
</html>
