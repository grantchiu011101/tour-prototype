<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <main class="flex-1 flex flex-col px-4 pt-8 pb-24 max-w-md mx-auto w-full">
    <h1 class="text-xl font-semibold text-gray-800 mb-4">Map</h1>
    <form class="flex items-center gap-2 bg-white rounded-lg shadow px-3 py-2 mb-4">
      <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z"/></svg>
      <input type="text" placeholder="Search location..." class="flex-1 bg-transparent outline-none text-base" aria-label="Search location" />
    </form>
    <div class="rounded-xl overflow-hidden shadow mb-4">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Map Placeholder" class="w-full h-56 object-cover" />
    </div>
    <h2 class="text-lg font-semibold text-gray-700 mb-2">Nearby Attractions</h2>
    <div class="flex flex-col gap-3">
      <div class="flex items-center bg-white rounded-lg shadow p-3 gap-3">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=64&q=80" alt="Kyoto" class="h-12 w-12 object-cover rounded-lg" />
        <div class="flex-1">
          <div class="font-semibold text-gray-800">Fushimi Inari Shrine</div>
          <div class="text-xs text-gray-500">Kyoto, Japan</div>
        </div>
        <button class="text-blue-500 text-xs font-medium">Details</button>
      </div>
      <div class="flex items-center bg-white rounded-lg shadow p-3 gap-3">
        <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=64&q=80" alt="Paris" class="h-12 w-12 object-cover rounded-lg" />
        <div class="flex-1">
          <div class="font-semibold text-gray-800">Eiffel Tower</div>
          <div class="text-xs text-gray-500">Paris, France</div>
        </div>
        <button class="text-blue-500 text-xs font-medium">Details</button>
      </div>
    </div>
  </main>
</body>
</html>
