<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin: Maintenance Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gradient-to-b from-gray-100 to-white min-h-screen flex flex-col items-center px-4">
  <!-- Navigation Bar -->
  <nav class="fixed top-0 left-0 right-0 bg-white shadow-sm border-b border-gray-200 z-50">
    <div class="flex items-center justify-between px-4 py-3 max-w-md mx-auto">
      <!-- Back Button -->
      <button onclick="window.history.back()" aria-label="Back" class="text-gray-400 hover:text-blue-600 text-xl focus:outline-none">
        <i class="fas fa-arrow-left"></i>
      </button>
      
      <!-- Page Title -->
      <h1 class="text-lg font-semibold text-gray-900">Maintenance Mode</h1>
      
      <!-- Spacer to maintain layout -->
      <span class="w-10"></span>
    </div>
  </nav>

  <main class="flex flex-col gap-6 w-full max-w-md mt-20 mb-8">
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col gap-4">
      <div class="flex flex-col gap-2">
        <div class="flex items-center justify-between py-2">
          <span class="text-sm text-gray-700">Status</span>
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" class="accent-blue-500 h-5 w-5 rounded" />
            <span class="ml-2 text-xs text-gray-500">On</span>
          </label>
        </div>
        <div class="flex flex-col gap-2 mt-4">
          <label class="text-sm text-gray-700 mb-1">Maintenance Message</label>
          <textarea class="rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none resize-none" rows="3" placeholder="Enter a message to display to users..."></textarea>
        </div>
        <button class="bg-blue-500 text-white rounded-lg px-4 py-2 text-sm font-semibold mt-4">Save Changes</button>
      </div>
    </div>
  </main>
</body>
</html>
