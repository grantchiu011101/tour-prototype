<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin: Reports & Analytics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-b from-gray-100 to-white min-h-screen flex flex-col items-center px-4">
  <!-- Navigation Bar -->
  <nav class="fixed top-0 left-0 right-0 bg-white shadow-sm border-b border-gray-200 z-50">
    <div class="flex items-center justify-between px-4 py-3 max-w-md mx-auto">
      <!-- Back Button -->
      <button onclick="window.history.back()" aria-label="Back" class="text-gray-400 hover:text-blue-600 text-xl focus:outline-none">
        <i class="fas fa-arrow-left"></i>
      </button>
      
      <!-- Page Title -->
      <h1 class="text-lg font-semibold text-gray-900">Reports & Analytics</h1>
      
      <!-- Spacer to maintain layout -->
      <span class="w-10"></span>
    </div>
  </nav>

  <main class="flex flex-col gap-6 w-full max-w-md mt-20 mb-8">
    <!-- Key Metrics -->
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-white rounded-2xl shadow p-4 flex flex-col items-center">
        <div class="text-xs text-gray-500 mb-1">Total Users</div>
        <div class="text-lg font-bold text-gray-900">12,340</div>
      </div>
      <div class="bg-white rounded-2xl shadow p-4 flex flex-col items-center">
        <div class="text-xs text-gray-500 mb-1">Active Creators</div>
        <div class="text-lg font-bold text-green-600">320</div>
      </div>
      <div class="bg-white rounded-2xl shadow p-4 flex flex-col items-center">
        <div class="text-xs text-gray-500 mb-1">Total Tours</div>
        <div class="text-lg font-bold text-gray-900">1,200</div>
      </div>
      <div class="bg-white rounded-2xl shadow p-4 flex flex-col items-center">
        <div class="text-xs text-gray-500 mb-1">Revenue</div>
        <div class="text-lg font-bold text-purple-600">$8,900</div>
      </div>
    </div>
    <!-- Trends (Interactive Charts) -->
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col gap-4">
      <div class="font-bold text-gray-900 mb-2">Trends</div>
      <div>
        <div class="text-xs text-gray-500 mb-1">User Growth (Last 7 Days)</div>
        <canvas id="userGrowthChart" height="80"></canvas>
      </div>
      <div>
        <div class="text-xs text-gray-500 mb-1">Revenue (Last 7 Days)</div>
        <canvas id="revenueChart" height="80"></canvas>
      </div>
      <div>
        <div class="text-xs text-gray-500 mb-1">User Roles</div>
        <canvas id="rolesChart" height="80"></canvas>
      </div>
    </div>
    <!-- Recent Highlights -->
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col gap-2">
      <div class="font-bold text-gray-900 mb-2">Recent Highlights</div>
      <div class="text-xs text-gray-700">Top Tour: <span class="font-semibold">Paris Food Tour</span> (1,200 listens)</div>
      <div class="text-xs text-gray-700">Top Creator: <span class="font-semibold">Alex Johnson</span></div>
      <div class="text-xs text-gray-700">Recent 5-star review for <span class="font-semibold">Kyoto Walk</span></div>
    </div>
    <!-- Export Button -->
    <button class="bg-blue-500 text-white rounded-lg px-4 py-2 text-sm font-semibold w-full">Export Data</button>
  </main>
  <script>
    // User Growth Line Chart
    new Chart(document.getElementById('userGrowthChart'), {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Users',
          data: [1200, 1250, 1300, 1400, 1450, 1500, 1550],
          borderColor: '#3b82f6',
          backgroundColor: 'rgba(59,130,246,0.1)',
          fill: true,
          tension: 0.4,
          pointRadius: 3
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: false } }
      }
    });

    // Revenue Bar Chart
    new Chart(document.getElementById('revenueChart'), {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Revenue',
          data: [800, 900, 700, 1100, 950, 1200, 1250],
          backgroundColor: '#a78bfa'
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });

    // User Roles Pie Chart
    new Chart(document.getElementById('rolesChart'), {
      type: 'doughnut',
      data: {
        labels: ['Users', 'Creators', 'Admins'],
        datasets: [{
          data: [11000, 1200, 140],
          backgroundColor: ['#60a5fa', '#34d399', '#fbbf24']
        }]
      },
      options: {
        plugins: { legend: { position: 'bottom' } }
      }
    });
  </script>
</body>
</html>
