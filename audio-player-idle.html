<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player - Idle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="relative min-h-screen flex flex-col">
  <div class="fixed inset-0 z-0">
    <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=800&q=80" alt="Eiffel Tower Background" class="w-full h-full object-cover blur-xl scale-110" />
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
  </div>
  <main class="relative z-10 flex-1 flex flex-col px-4 pt-4 pb-24 max-w-md mx-auto w-full items-center justify-center">
    <div class="flex flex-col items-center justify-center h-full">
      <div class="bg-gray-800 bg-opacity-80 rounded-full p-5 mb-4">
        <i class="fas fa-headphones-alt text-white text-4xl"></i>
      </div>
      <div class="text-white text-lg font-semibold mb-2">No Audio Selected</div>
      <div class="text-gray-300 text-sm mb-4 text-center">Choose a city, tour, or attraction to start listening to immersive audio guides.</div>
      <button class="bg-blue-500 text-white px-6 py-2 rounded-full font-semibold shadow">Browse Guides</button>
    </div>
  </main>
</body>
</html>
