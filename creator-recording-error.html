<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Recording: Error</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-white min-h-screen flex flex-col items-center px-4">
  <header class="w-full flex justify-center pt-8 pb-2">
    <h1 class="text-lg font-semibold text-gray-900">Recording Error</h1>
  </header>
  <main class="flex flex-col items-center justify-center w-full max-w-md flex-1 mt-32 mb-32">
    <div class="flex flex-col items-center gap-4">
      <i class="fas fa-exclamation-triangle text-red-400 text-4xl"></i>
      <div class="text-base text-gray-500 text-center">We couldn't start or save your recording.<br>Please check your mic and try again.</div>
      <button type="button" class="bg-blue-500 text-white rounded-full px-6 py-2 font-semibold mt-2">Retry</button>
    </div>
  </main>
</body>
</html>
