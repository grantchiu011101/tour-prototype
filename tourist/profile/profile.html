<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <main class="flex-1 flex flex-col px-4 pt-8 pb-24 max-w-md mx-auto w-full">
    <!-- Go Premium Section -->
    <div class="bg-blue-50 border border-blue-100 rounded-xl p-4 flex flex-col items-center mb-6">
      <div class="font-semibold text-blue-700 mb-1">Go Premium</div>
      <div class="text-xs text-blue-700 mb-3 text-center">Unlock all tours, offline access, and an ad-free experience.</div>
      <button onclick="if(document.getElementById('unlockModal')){document.getElementById('unlockModal').classList.remove('hidden')}else{window.location.href="../tourist/main/home.html"}" class="bg-blue-500 text-white rounded-lg px-5 py-2 font-semibold shadow hover:bg-blue-600 transition">Go Premium</button>
    </div>
    <div class="flex flex-col items-center gap-3 w-full">
      <img src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?auto=format&fit=facearea&w=256&h=256&facepad=2&q=80" alt="User Avatar" class="h-24 w-24 rounded-full border-4 border-blue-200 shadow" />
      <div class="text-xl font-semibold text-gray-800 mt-2">Alex Johnson</div>
      <div class="text-sm text-gray-500 mb-2">alex.johnson@email.com</div>
      <button class="bg-blue-500 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-600 transition">Edit Profile</button>
    </div>
    <div class="flex justify-around w-full mt-8 mb-8">
      <div class="flex flex-col items-center">
        <span class="font-bold text-lg text-blue-600">12</span>
        <span class="text-xs text-gray-500">Tours</span>
      </div>
      <div class="flex flex-col items-center">
        <span class="font-bold text-lg text-blue-600">34</span>
        <span class="text-xs text-gray-500">Favorites</span>
      </div>
      <div class="flex flex-col items-center">
        <span class="font-bold text-lg text-blue-600">1.2k</span>
        <span class="text-xs text-gray-500">Followers</span>
      </div>
    </div>
    <button class="mt-auto bg-red-100 text-red-600 px-4 py-2 rounded-lg font-medium hover:bg-red-200 transition w-full">Logout</button>
  </main>
</body>
</html>
