<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Downloads â€“ Empty State</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Sticky Top Bar -->
  <header class="sticky top-0 z-20 bg-white/90 backdrop-blur flex items-center justify-between h-16 px-4 shadow-sm border-b border-gray-100">
    <button onclick="window.history.back()" aria-label="Back" class="text-gray-400 hover:text-blue-500 text-2xl focus:outline-none">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h1 class="text-lg font-bold text-gray-900 tracking-tight flex-1 text-center">My Downloads</h1>
    <span class="w-8"></span>
  </header>
  <main class="flex-1 flex flex-col px-2 pt-4 pb-28 max-w-md mx-auto w-full">
    <!-- Storage Usage -->
    <div class="bg-white rounded-xl shadow p-4 flex items-center gap-4 mb-6">
      <i class="fas fa-hdd text-blue-400 text-2xl"></i>
      <div class="flex-1">
        <div class="text-xs text-gray-500 mb-1">Storage Used</div>
        <div class="w-full bg-gray-100 rounded-full h-2.5 mb-1">
          <div class="bg-blue-400 h-2.5 rounded-full" style="width: 0%"></div>
        </div>
        <div class="text-xs text-gray-400">0 GB of 3.0 GB used</div>
      </div>
    </div>
    <!-- Empty State -->
    <div class="flex flex-col items-center justify-center py-20 text-center text-gray-400">
      <i class="fas fa-cloud-download-alt text-5xl mb-4"></i>
      <div class="font-semibold text-lg mb-2">No Downloads Yet</div>
      <div class="text-sm text-gray-500 mb-4">Download tours to listen offline. They'll appear here when ready.</div>
      <a href="../tourist/main/home.html" class="inline-flex items-center gap-2 bg-blue-500 text-white rounded-full px-5 py-2 font-semibold shadow hover:bg-blue-600 transition text-sm">
        <i class="fas fa-search"></i> Browse Tours
      </a>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
