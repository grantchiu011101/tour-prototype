<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favorites</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <main class="flex-1 flex flex-col px-4 pt-8 pb-24 max-w-md mx-auto w-full">
    <h1 class="text-xl font-semibold text-gray-800 mb-6">My Favorites</h1>
    <div class="flex flex-col gap-4">
      <!-- Example favorite item -->
      <div class="flex bg-white rounded-xl shadow p-3 items-center gap-3">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=80&q=80" alt="Yosemite" class="h-16 w-16 object-cover rounded-lg" />
        <div class="flex-1">
          <div class="font-semibold text-gray-800">Yosemite National Park</div>
          <div class="text-xs text-gray-500">California, USA</div>
        </div>
        <button class="bg-red-100 text-red-600 rounded-full h-10 w-10 flex items-center justify-center" aria-label="Remove from favorites"><i class="fas fa-trash"></i></button>
      </div>
      <div class="flex bg-white rounded-xl shadow p-3 items-center gap-3">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=80&q=80" alt="Kyoto" class="h-16 w-16 object-cover rounded-lg" />
        <div class="flex-1">
          <div class="font-semibold text-gray-800">Fushimi Inari Shrine</div>
          <div class="text-xs text-gray-500">Kyoto, Japan</div>
        </div>
        <button class="bg-red-100 text-red-600 rounded-full h-10 w-10 flex items-center justify-center" aria-label="Remove from favorites"><i class="fas fa-trash"></i></button>
      </div>
      <div class="flex bg-white rounded-xl shadow p-3 items-center gap-3">
        <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=80&q=80" alt="Paris" class="h-16 w-16 object-cover rounded-lg" />
        <div class="flex-1">
          <div class="font-semibold text-gray-800">Eiffel Tower</div>
          <div class="text-xs text-gray-500">Paris, France</div>
        </div>
        <button class="bg-red-100 text-red-600 rounded-full h-10 w-10 flex items-center justify-center" aria-label="Remove from favorites"><i class="fas fa-trash"></i></button>
      </div>
      <!-- Message for no favorites (hidden if there are favorites) -->
      <!-- <div class="text-center text-gray-400 mt-8">You have no favorites yet.</div> -->
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
