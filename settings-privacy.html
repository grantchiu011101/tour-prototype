<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy & Security</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <main class="flex-1 flex flex-col px-4 pt-8 pb-24 max-w-md mx-auto w-full">
    <h1 class="text-xl font-semibold text-gray-800 mb-6">Privacy & Security</h1>
    <form class="flex flex-col gap-8">
      <!-- Profile Visibility -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Profile Visibility</label>
        <div class="bg-white rounded-xl shadow overflow-hidden divide-y divide-gray-200 mt-2">
          <button type="button" class="flex items-center justify-between w-full px-4 py-4 focus:outline-none">
            <span class="font-semibold text-gray-900">Public</span>
            <span class="text-blue-500"><i class="fas fa-check"></i></span>
          </button>
          <button type="button" class="flex items-center justify-between w-full px-4 py-4 focus:outline-none">
            <span class="text-gray-800">Friends Only</span>
          </button>
          <button type="button" class="flex items-center justify-between w-full px-4 py-4 focus:outline-none">
            <span class="text-gray-800">Private</span>
          </button>
        </div>
        <div class="text-xs text-gray-500 mt-1">Who can see your profile and content.</div>
      </div>
      <!-- Searchability -->
      <div class="flex items-center gap-3">
        <input type="checkbox" id="searchable" checked class="accent-blue-500" />
        <div class="flex flex-col">
          <label for="searchable" class="text-gray-700 font-medium">Allow others to find me in search</label>
          <span class="text-xs text-gray-500">Let others find you by email/username.</span>
        </div>
      </div>
      <!-- Blocked Users -->
      <div class="flex items-center justify-between">
        <span class="text-gray-700 font-medium">Blocked Users</span>
        <a href="#" class="text-blue-500 text-sm font-medium hover:underline">Manage</a>
      </div>
      <!-- Delete Account -->
      <button type="button" class="bg-red-100 text-red-600 px-4 py-2 rounded-lg font-medium hover:bg-red-200 transition mt-8">Delete My Account</button>
    </form>
  </main>
</body>
</html>
