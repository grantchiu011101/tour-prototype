<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews & Feedback</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gradient-to-b from-gray-100 to-white min-h-screen flex flex-col items-center px-4">
  <main class="flex flex-col gap-6 w-full max-w-md mt-8 mb-8">
    <!-- Top Card: Summary -->
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col items-center gap-2 mb-2">
      <div class="flex items-center gap-2">
        <span class="text-3xl font-bold text-gray-900">4.8</span>
        <span class="flex gap-1">
          <i class="fas fa-star text-yellow-400"></i>
          <i class="fas fa-star text-yellow-400"></i>
          <i class="fas fa-star text-yellow-400"></i>
          <i class="fas fa-star text-yellow-400"></i>
          <i class="fas fa-star-half-alt text-yellow-400"></i>
        </span>
      </div>
      <div class="text-xs text-gray-500">Average Rating â€¢ 120 Reviews</div>
      <div class="text-sm text-green-600 italic mt-2">"Great audio and storytelling!"</div>
    </div>
    <!-- Quick Stats Scroll -->
    <div class="flex gap-4 overflow-x-auto no-scrollbar pb-1">
      <div class="flex flex-col items-center min-w-[72px]">
        <span class="bg-blue-50 text-blue-500 rounded-full w-12 h-12 flex items-center justify-center mb-1"><i class="fas fa-headphones"></i></span>
        <span class="flex gap-1 mb-1">
          <i class="fas fa-star text-yellow-400 text-xs"></i>
          <i class="fas fa-star text-yellow-400 text-xs"></i>
          <i class="fas fa-star text-yellow-400 text-xs"></i>
          <i class="fas fa-star text-yellow-400 text-xs"></i>
          <i class="fas fa-star-half-alt text-yellow-400 text-xs"></i>
        </span>
        <span class="text-xs font-medium text-gray-700">Audio</span>
      </div>
      <div class="flex flex-col items-center min-w-[72px]">
        <span class="bg-green-50 text-green-600 rounded-full w-12 h-12 flex items-center justify-center mb-1"><i class="fas fa-file-alt"></i></span>
        <span class="flex gap-1 mb-1">
          <i class="fas fa-star text-yellow-400 text-xs"></i>
          <i class="fas fa-star text-yellow-400 text-xs"></i>
          <i class="fas fa-star text-yellow-400 text-xs"></i>
          <i class="fas fa-star text-yellow-400 text-xs"></i>
          <i class="fas fa-star text-yellow-400 text-xs"></i>
        </span>
        <span class="text-xs font-medium text-gray-700">Content</span>
      </div>
      <div class="flex flex-col items-center min-w-[72px]">
        <span class="bg-yellow-50 text-yellow-500 rounded-full w-12 h-12 flex items-center justify-center mb-1"><i class="fas fa-bolt"></i></span>
        <span class="flex gap-1 mb-1">
          <i class="fas fa-star text-yellow-400 text-xs"></i>
          <i class="fas fa-star text-yellow-400 text-xs"></i>
          <i class="fas fa-star text-yellow-400 text-xs"></i>
          <i class="fas fa-star-half-alt text-yellow-400 text-xs"></i>
          <i class="far fa-star text-gray-300 text-xs"></i>
        </span>
        <span class="text-xs font-medium text-gray-700">Engagement</span>
      </div>
    </div>
    <!-- Review List -->
    <div class="flex flex-col gap-4 w-full">
      <!-- Review Card -->
      <div class="bg-white rounded-2xl shadow flex gap-3 p-4 items-start">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Jane Smith" class="h-10 w-10 object-cover rounded-full" />
        <div class="flex-1 min-w-0">
          <div class="flex items-center gap-2">
            <span class="font-semibold text-gray-900">Jane Smith</span>
            <span class="flex gap-0.5">
              <i class="fas fa-star text-yellow-400 text-xs"></i>
              <i class="fas fa-star text-yellow-400 text-xs"></i>
              <i class="fas fa-star text-yellow-400 text-xs"></i>
              <i class="fas fa-star text-yellow-400 text-xs"></i>
              <i class="fas fa-star-half-alt text-yellow-400 text-xs"></i>
            </span>
            <span class="text-xs text-gray-400">2d ago</span>
          </div>
          <div class="text-sm text-gray-700 mt-1">Amazing tour, loved the stories and the audio quality was top notch!</div>
        </div>
      </div>
      <div class="bg-white rounded-2xl shadow flex gap-3 p-4 items-start">
        <img src="https://randomuser.me/api/portraits/men/65.jpg" alt="Carlos Rivera" class="h-10 w-10 object-cover rounded-full" />
        <div class="flex-1 min-w-0">
          <div class="flex items-center gap-2">
            <span class="font-semibold text-gray-900">Carlos Rivera</span>
            <span class="flex gap-0.5">
              <i class="fas fa-star text-yellow-400 text-xs"></i>
              <i class="fas fa-star text-yellow-400 text-xs"></i>
              <i class="fas fa-star text-yellow-400 text-xs"></i>
              <i class="fas fa-star text-yellow-400 text-xs"></i>
              <i class="fas fa-star text-yellow-400 text-xs"></i>
            </span>
            <span class="text-xs text-gray-400">5d ago</span>
          </div>
          <div class="text-sm text-gray-700 mt-1">Very informative and engaging. Will recommend to friends!</div>
        </div>
      </div>
    </div>
    <!-- Empty State Example (uncomment if needed) -->
    <!--
    <div class="flex flex-col items-center gap-3 py-16">
      <span class="bg-gray-100 rounded-full w-16 h-16 flex items-center justify-center text-3xl text-gray-300 mb-2"><i class="fas fa-comment-dots"></i></span>
      <div class="text-gray-400 text-base">No reviews yet. Your feedback will appear here!</div>
    </div>
    -->
  </main>
  <style>
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</body>
</html>
