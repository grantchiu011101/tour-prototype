<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <main class="flex-1 flex flex-col px-4 pt-8 pb-24 max-w-md mx-auto w-full">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-xl font-semibold text-gray-800">Notifications</h1>
      <button class="text-blue-500 text-sm font-medium hover:underline">Mark all as read</button>
    </div>
    <ul class="flex flex-col gap-4">
      <li class="flex items-start gap-3 bg-white rounded-lg shadow p-3">
        <span class="bg-blue-100 text-blue-600 rounded-full h-10 w-10 flex items-center justify-center"><i class="fas fa-bell"></i></span>
        <div class="flex-1">
          <div class="font-medium text-gray-800">New Tour Published</div>
          <div class="text-xs text-gray-500">Your "Paris Landmarks" tour is now live!</div>
          <div class="text-xs text-gray-400 mt-1">2 min ago</div>
        </div>
      </li>
      <li class="flex items-start gap-3 bg-white rounded-lg shadow p-3">
        <span class="bg-green-100 text-green-600 rounded-full h-10 w-10 flex items-center justify-center"><i class="fas fa-user-plus"></i></span>
        <div class="flex-1">
          <div class="font-medium text-gray-800">New Follower</div>
          <div class="text-xs text-gray-500">Jane Smith started following you.</div>
          <div class="text-xs text-gray-400 mt-1">10 min ago</div>
        </div>
      </li>
      <li class="flex items-start gap-3 bg-white rounded-lg shadow p-3">
        <span class="bg-pink-100 text-pink-500 rounded-full h-10 w-10 flex items-center justify-center"><i class="fas fa-heart"></i></span>
        <div class="flex-1">
          <div class="font-medium text-gray-800">Tour Favorited</div>
          <div class="text-xs text-gray-500">Your "Kyoto Temples" tour was added to favorites.</div>
          <div class="text-xs text-gray-400 mt-1">1 hour ago</div>
        </div>
      </li>
    </ul>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
