<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review & Feedback</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center px-4">
  <main class="flex flex-col w-full max-w-md pt-10 pb-8 gap-6">
    <h1 class="text-2xl font-bold text-gray-900 text-center mb-2">Leave a Review</h1>
    <form class="flex flex-col gap-6 bg-white rounded-2xl shadow p-6" style="backdrop-filter: blur(2px);">
      <div class="flex flex-col gap-5">
        <!-- Star Rating Row -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Overall Experience</label>
          <div class="flex gap-1" data-rating-group="overall">
            <button type="button" aria-label="1 star" class="star-btn text-2xl text-gray-300 hover:text-yellow-400 focus:outline-none"><i class="fa-regular fa-star"></i></button>
            <button type="button" aria-label="2 stars" class="star-btn text-2xl text-gray-300 hover:text-yellow-400 focus:outline-none"><i class="fa-regular fa-star"></i></button>
            <button type="button" aria-label="3 stars" class="star-btn text-2xl text-gray-300 hover:text-yellow-400 focus:outline-none"><i class="fa-regular fa-star"></i></button>
            <button type="button" aria-label="4 stars" class="star-btn text-2xl text-gray-300 hover:text-yellow-400 focus:outline-none"><i class="fa-regular fa-star"></i></button>
            <button type="button" aria-label="5 stars" class="star-btn text-2xl text-gray-300 hover:text-yellow-400 focus:outline-none"><i class="fa-regular fa-star"></i></button>
            <input type="hidden" name="overall" value="0">
          </div>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2">Audio Quality</label>
          <div class="flex gap-1" data-rating-group="audio">
            <button type="button" aria-label="1 star" class="star-btn text-2xl text-gray-300 hover:text-yellow-400 focus:outline-none"><i class="fa-regular fa-star"></i></button>
            <button type="button" aria-label="2 stars" class="star-btn text-2xl text-gray-300 hover:text-yellow-400 focus:outline-none"><i class="fa-regular fa-star"></i></button>
            <button type="button" aria-label="3 stars" class="star-btn text-2xl text-gray-300 hover:text-yellow-400 focus:outline-none"><i class="fa-regular fa-star"></i></button>
            <button type="button" aria-label="4 stars" class="star-btn text-2xl text-gray-300 hover:text-yellow-400 focus:outline-none"><i class="fa-regular fa-star"></i></button>
            <button type="button" aria-label="5 stars" class="star-btn text-2xl text-gray-300 hover:text-yellow-400 focus:outline-none"><i class="fa-regular fa-star"></i></button>
            <input type="hidden" name="audio" value="0">
          </div>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2">Content Quality</label>
          <div class="flex gap-1" data-rating-group="content">
            <button type="button" aria-label="1 star" class="star-btn text-2xl text-gray-300 hover:text-yellow-400 focus:outline-none"><i class="fa-regular fa-star"></i></button>
            <button type="button" aria-label="2 stars" class="star-btn text-2xl text-gray-300 hover:text-yellow-400 focus:outline-none"><i class="fa-regular fa-star"></i></button>
            <button type="button" aria-label="3 stars" class="star-btn text-2xl text-gray-300 hover:text-yellow-400 focus:outline-none"><i class="fa-regular fa-star"></i></button>
            <button type="button" aria-label="4 stars" class="star-btn text-2xl text-gray-300 hover:text-yellow-400 focus:outline-none"><i class="fa-regular fa-star"></i></button>
            <button type="button" aria-label="5 stars" class="star-btn text-2xl text-gray-300 hover:text-yellow-400 focus:outline-none"><i class="fa-regular fa-star"></i></button>
            <input type="hidden" name="content" value="0">
          </div>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2">Creator</label>
          <div class="flex gap-1" data-rating-group="creator">
            <button type="button" aria-label="1 star" class="star-btn text-2xl text-gray-300 hover:text-yellow-400 focus:outline-none"><i class="fa-regular fa-star"></i></button>
            <button type="button" aria-label="2 stars" class="star-btn text-2xl text-gray-300 hover:text-yellow-400 focus:outline-none"><i class="fa-regular fa-star"></i></button>
            <button type="button" aria-label="3 stars" class="star-btn text-2xl text-gray-300 hover:text-yellow-400 focus:outline-none"><i class="fa-regular fa-star"></i></button>
            <button type="button" aria-label="4 stars" class="star-btn text-2xl text-gray-300 hover:text-yellow-400 focus:outline-none"><i class="fa-regular fa-star"></i></button>
            <button type="button" aria-label="5 stars" class="star-btn text-2xl text-gray-300 hover:text-yellow-400 focus:outline-none"><i class="fa-regular fa-star"></i></button>
            <input type="hidden" name="creator" value="0">
          </div>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2">Recommend?</label>
          <div class="flex gap-4 mt-1">
            <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="recommend" class="accent-blue-500" required /> <span>Yes</span></label>
            <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="recommend" class="accent-blue-500" /> <span>No</span></label>
          </div>
        </div>
      </div>
      <textarea class="form-input w-full mt-2 rounded-xl border-gray-200 focus:ring-blue-200" rows="3" maxlength="500" placeholder="Write your feedback (optional)"></textarea>
      <!-- Image Upload Grid -->
      <div class="flex flex-col gap-2">
        <label class="block text-gray-700 font-medium mb-1">Add Photos (optional, max 6)</label>
        <div id="review-image-grid" class="grid grid-cols-3 gap-2">
          <!-- JS will render image previews and upload slots here -->
        </div>
        <small class="text-xs text-gray-400">Please only upload photos you took yourself. Max 6 images, 5MB each.</small>
      </div>
      <button type="submit" class="sticky bottom-4 bg-blue-500 text-white rounded-xl py-3 w-full font-semibold text-lg hover:bg-blue-600 transition mt-2 shadow">Submit</button>
    </form>
  </main>
  <script>
    // Interactive star rating for each group
    document.querySelectorAll('[data-rating-group]').forEach(group => {
      const stars = group.querySelectorAll('.star-btn');
      const input = group.querySelector('input[type="hidden"]');
      stars.forEach((star, idx) => {
        star.addEventListener('click', () => {
          input.value = idx + 1;
          stars.forEach((s, i) => {
            s.querySelector('i').classList.toggle('fa-solid', i <= idx);
            s.querySelector('i').classList.toggle('fa-regular', i > idx);
            s.classList.toggle('text-yellow-400', i <= idx);
            s.classList.toggle('text-gray-300', i > idx);
          });
        });
      });
    });

    // Image upload grid logic (max 6 images)
    const maxImages = 6;
    let images = [
      'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=200&q=80',
      'https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=200&q=80'
    ];
    const grid = document.getElementById('review-image-grid');

    function renderGrid() {
      grid.innerHTML = '';
      images.forEach((img, idx) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'relative group aspect-square w-full';
        const image = document.createElement('img');
        image.src = img;
        image.className = 'absolute inset-0 w-full h-full object-cover rounded-lg border border-gray-200';
        const removeBtn = document.createElement('button');
        removeBtn.type = 'button';
        removeBtn.className = 'absolute top-1 right-1 bg-white bg-opacity-80 rounded-full w-7 h-7 flex items-center justify-center text-gray-400 hover:text-red-500 transition';
        removeBtn.innerHTML = '<i class="fas fa-times text-xl"></i>';
        removeBtn.onclick = () => {
          images.splice(idx, 1);
          renderGrid();
        };
        wrapper.appendChild(image);
        wrapper.appendChild(removeBtn);
        grid.appendChild(wrapper);
      });
      for (let i = images.length; i < maxImages; i++) {
        const slot = document.createElement('div');
        slot.className = 'aspect-square w-full flex items-center justify-center bg-gray-100 rounded-lg border border-dashed border-gray-300 cursor-pointer hover:bg-blue-50 transition';
        const label = document.createElement('label');
        label.className = 'w-full h-full flex items-center justify-center cursor-pointer';
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.className = 'hidden';
        input.onchange = (e) => {
          const file = e.target.files[0];
          if (file && file.size <= 5 * 1024 * 1024) {
            const reader = new FileReader();
            reader.onload = (ev) => {
              images.push(ev.target.result);
              renderGrid();
            };
            reader.readAsDataURL(file);
          } else {
            alert('Image must be less than 5MB.');
          }
        };
        const plus = document.createElement('span');
        plus.className = 'flex items-center justify-center w-full h-full';
        plus.innerHTML = '<i class="fas fa-plus text-gray-400 text-3xl"></i>';
        label.appendChild(input);
        label.appendChild(plus);
        slot.appendChild(label);
        grid.appendChild(slot);
      }
    }
    renderGrid();
  </script>
</body>
</html>
