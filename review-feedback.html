<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review & Feedback</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-white min-h-screen flex flex-col justify-center items-center px-4">
  <main class="flex flex-col gap-8 w-full max-w-md mt-12">
    <h1 class="text-xl font-bold text-gray-900 text-center mb-2">Leave a Review</h1>
    <form class="flex flex-col gap-6">
      <div class="flex flex-col gap-5">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Overall Experience</label>
          <div class="flex gap-1">${[1,2,3,4,5].map(i=>`<i class='fa-regular fa-star text-2xl text-gray-300 cursor-pointer'></i>`).join('')}</div>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Audio Quality</label>
          <div class="flex gap-1">${[1,2,3,4,5].map(i=>`<i class='fa-regular fa-star text-2xl text-gray-300 cursor-pointer'></i>`).join('')}</div>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Content Quality</label>
          <div class="flex gap-1">${[1,2,3,4,5].map(i=>`<i class='fa-regular fa-star text-2xl text-gray-300 cursor-pointer'></i>`).join('')}</div>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Creator</label>
          <div class="flex gap-1">${[1,2,3,4,5].map(i=>`<i class='fa-regular fa-star text-2xl text-gray-300 cursor-pointer'></i>`).join('')}</div>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Recommend?</label>
          <div class="flex gap-4 mt-1">
            <label class="flex items-center gap-1 cursor-pointer"><input type="radio" name="recommend" class="accent-blue-500" /> Yes</label>
            <label class="flex items-center gap-1 cursor-pointer"><input type="radio" name="recommend" class="accent-blue-500" /> No</label>
          </div>
        </div>
      </div>
      <textarea class="form-input w-full mt-2" rows="3" maxlength="500" placeholder="Write your feedback (optional)"></textarea>
      <button type="submit" class="bg-blue-500 text-white rounded-lg py-3 w-full font-semibold text-lg hover:bg-blue-600 transition mt-2">Submit</button>
    </form>
  </main>
  <script>
    // Render static stars for minimalism
    document.querySelectorAll('form').forEach(form => {
      form.innerHTML = form.innerHTML.replace(/\$\{\[1,2,3,4,5\].*?\}/g, () => {
        return [1,2,3,4,5].map(i=>`<i class='fa-regular fa-star text-2xl text-gray-300 cursor-pointer'></i>`).join('');
      });
    });
  </script>
</body>
</html>
