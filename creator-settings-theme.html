<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gradient-to-b from-gray-100 to-white min-h-screen flex flex-col items-center px-4">
  <main class="flex flex-col gap-6 w-full max-w-md mt-8 mb-8">
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col gap-4">
      <div class="text-lg font-bold text-gray-900 mb-2 text-center">Theme Settings</div>
      <div class="flex flex-col divide-y divide-gray-100">
        <button class="flex items-center justify-between py-4 focus:outline-none">
          <span class="text-gray-700 text-base">Light</span>
          <span class="text-blue-500"><i class="fas fa-check"></i></span>
        </button>
        <button class="flex items-center justify-between py-4 focus:outline-none">
          <span class="text-gray-700 text-base">Dark</span>
        </button>
        <button class="flex items-center justify-between py-4 focus:outline-none">
          <span class="text-gray-700 text-base">System Default</span>
        </button>
      </div>
    </div>
  </main>
  <style>
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</body>
</html>
