<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin: Maintenance Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gradient-to-b from-gray-100 to-white min-h-screen flex flex-col items-center px-4">
  <main class="flex flex-col gap-6 w-full max-w-md mt-8 mb-8">
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col gap-4">
      <div class="text-lg font-bold text-gray-900 mb-2 text-center">Maintenance Mode</div>
      <div class="flex items-center justify-between py-2">
        <span class="text-sm text-gray-700">Status</span>
        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" class="accent-blue-500 h-5 w-5 rounded" />
          <span class="ml-2 text-xs text-gray-500">On</span>
        </label>
      </div>
      <div class="flex flex-col gap-2 mt-4">
        <label class="text-sm text-gray-700 mb-1">Maintenance Message</label>
        <textarea class="rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none resize-none" rows="3" placeholder="Enter a message to display to users..."></textarea>
      </div>
      <button class="bg-blue-500 text-white rounded-lg px-4 py-2 text-sm font-semibold mt-4">Save Changes</button>
    </div>
  </main>
</body>
</html>
