<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Recording: Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-white min-h-screen flex flex-col items-center px-4">
  <header class="w-full flex justify-center pt-8 pb-2">
    <h1 class="text-lg font-semibold text-gray-900">Preview Recording</h1>
  </header>
  <main class="flex flex-col items-center justify-center w-full max-w-md flex-1 mt-24 mb-24">
    <div class="text-4xl font-mono tracking-widest text-gray-900 mb-3">00:01:07</div>
    <div class="w-full flex justify-center mb-2">
      <svg width="180" height="32" viewBox="0 0 180 32" fill="none" xmlns="http://www.w3.org/2000/svg">
        <polyline points="0,16 20,14 40,18 60,11 80,21 100,14 120,18 140,11 160,21 180,16" stroke="#60A5FA" stroke-width="2" fill="none" stroke-linecap="round"/>
      </svg>
    </div>
  </main>
  <div class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md bg-white pb-8 flex items-center justify-center gap-12 z-10">
    <button type="button" aria-label="Play Preview" class="flex items-center justify-center bg-blue-500 rounded-full w-10 h-10 text-white text-2xl focus:outline-none"><i class="fas fa-play"></i></button>
    <button type="button" aria-label="Delete Recording" class="flex items-center justify-center bg-gray-200 rounded-full w-12 h-12 text-gray-700 text-2xl focus:outline-none"><i class="fas fa-trash"></i></button>
    <button type="button" aria-label="Save Recording" class="flex items-center justify-center bg-green-500 rounded-full w-12 h-12 text-white text-2xl focus:outline-none"><i class="fas fa-check"></i></button>
  </div>
</body>
</html>
