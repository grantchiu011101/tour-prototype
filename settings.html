<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <main class="flex-1 flex flex-col px-4 pt-8 pb-24 max-w-md mx-auto w-full">
    <!-- Go Premium Section -->
    <div class="bg-blue-50 border border-blue-100 rounded-xl p-4 flex flex-col items-center mb-6">
      <div class="font-semibold text-blue-700 mb-1">Go Premium</div>
      <div class="text-xs text-blue-700 mb-3 text-center">Unlock all tours, offline access, and an ad-free experience.</div>
      <button onclick="if(document.getElementById('unlockModal')){document.getElementById('unlockModal').classList.remove('hidden')}else{window.location.href='home.html'}" class="bg-blue-500 text-white rounded-lg px-5 py-2 font-semibold shadow hover:bg-blue-600 transition">Go Premium</button>
    </div>
    <h1 class="text-xl font-semibold text-gray-800 mb-6">Settings</h1>
    <div class="flex flex-col gap-4">
      <a href="settings-profile.html" class="settings-link"><span class="settings-icon"><i class="fas fa-user"></i></span> Profile</a>
      <a href="settings-notifications.html" class="settings-link"><span class="settings-icon"><i class="fas fa-bell"></i></span> Notifications</a>
      <a href="settings-privacy.html" class="settings-link"><span class="settings-icon"><i class="fas fa-lock"></i></span> Privacy & Security</a>
      <a href="settings-app.html" class="settings-link"><span class="settings-icon"><i class="fas fa-cog"></i></span> App Preferences</a>
      <a href="settings-support.html" class="settings-link"><span class="settings-icon"><i class="fas fa-question-circle"></i></span> Support & Legal</a>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
  <style>
    .settings-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 1rem 1.2rem;
      font-size: 1.1rem;
      color: #222;
      font-weight: 500;
      text-decoration: none;
      transition: box-shadow 0.2s, background 0.2s;
    }
    .settings-link:hover {
      background: #f0f4fa;
      box-shadow: 0 4px 16px rgba(0,0,0,0.13);
      color: #2563eb;
    }
    .settings-icon {
      font-size: 1.3rem;
      color: #3b82f6;
      width: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</body>
</html>
