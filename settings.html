<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Sticky Top Bar -->
  <header class="sticky top-0 z-20 bg-white/80 backdrop-blur flex items-center justify-center h-16 shadow-sm">
    <h1 class="text-xl font-bold text-gray-900 tracking-tight">Settings</h1>
  </header>
  <main class="flex-1 flex flex-col p-4 pb-28 max-w-md mx-auto w-full">
    <!-- Go Premium Section -->
    <div class="sticky top-20 z-10 bg-blue-50 border border-blue-100 rounded-2xl p-5 flex flex-col items-center mb-8 shadow-sm mx-1 px-4">
      <div class="font-semibold text-blue-700 mb-1 text-lg">Go Premium</div>
      <div class="text-sm text-blue-700 mb-3 text-center">Unlock all tours, offline access, and an ad-free experience.</div>
      <button onclick="if(document.getElementById('unlockModal')){document.getElementById('unlockModal').classList.remove('hidden')}else{window.location.href='home.html'}" class="bg-blue-500 text-white rounded-full px-8 py-3 font-semibold shadow hover:bg-blue-600 transition text-base active:scale-95">Go Premium</button>
    </div>
    <!-- Settings List -->
    <div class="bg-white rounded-2xl shadow divide-y divide-gray-100 overflow-hidden px-2">
      <a href="settings-profile.html" class="flex items-center gap-4 px-6 py-5 text-gray-900 hover:bg-blue-50 transition active:bg-blue-100" style="min-height:64px;">
        <span class="flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 text-blue-600 text-2xl"><i class="fas fa-user"></i></span>
        <span class="text-lg font-medium">Profile</span>
      </a>
      <a href="settings-notifications.html" class="flex items-center gap-4 px-6 py-5 text-gray-900 hover:bg-blue-50 transition active:bg-blue-100" style="min-height:64px;">
        <span class="flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 text-blue-600 text-2xl"><i class="fas fa-bell"></i></span>
        <span class="text-lg font-medium">Notifications</span>
      </a>
      <a href="settings-privacy.html" class="flex items-center gap-4 px-6 py-5 text-gray-900 hover:bg-blue-50 transition active:bg-blue-100" style="min-height:64px;">
        <span class="flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 text-blue-600 text-2xl"><i class="fas fa-lock"></i></span>
        <span class="text-lg font-medium">Privacy & Security</span>
      </a>
      <a href="settings-app.html" class="flex items-center gap-4 px-6 py-5 text-gray-900 hover:bg-blue-50 transition active:bg-blue-100" style="min-height:64px;">
        <span class="flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 text-blue-600 text-2xl"><i class="fas fa-cog"></i></span>
        <span class="text-lg font-medium">App Preferences</span>
      </a>
      <a href="smart-downloads-preference.html" class="flex items-center gap-4 px-6 py-5 text-gray-900 hover:bg-blue-50 transition active:bg-blue-100" style="min-height:64px;">
        <span class="flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 text-blue-600 text-2xl"><i class="fas fa-magic"></i></span>
        <span class="text-lg font-medium">Smart Download</span>
      </a>
      <a href="settings-support.html" class="flex items-center gap-4 px-6 py-5 text-gray-900 hover:bg-blue-50 transition active:bg-blue-100" style="min-height:64px;">
        <span class="flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 text-blue-600 text-2xl"><i class="fas fa-question-circle"></i></span>
        <span class="text-lg font-medium">Support & Legal</span>
      </a>
    </div>
    <!-- Spacer for bottom safe area -->
    <div class="h-16"></div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
