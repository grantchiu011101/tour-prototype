<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile & Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gradient-to-b from-gray-100 to-white min-h-screen flex flex-col items-center px-4">
  <main class="flex flex-col gap-6 w-full max-w-md mt-8 mb-8">
    <!-- Profile Card -->
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col items-center gap-2 mb-2 relative">
      <div class="relative">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar" class="h-20 w-20 rounded-full border-4 border-blue-200 shadow mb-2" />
        <button onclick="alert('Edit Profile')" class="absolute bottom-2 right-2 bg-blue-500 text-white rounded-full p-2 shadow hover:bg-blue-600 transition flex items-center justify-center" style="width:32px; height:32px;">
          <i class="fas fa-pen"></i>
        </button>
      </div>
      <div class="text-xl font-bold text-gray-900">Alex Johnson</div>
      <div class="text-sm text-gray-500 mb-1">Travel storyteller</div>
      <div class="flex items-center gap-1 text-xs text-gray-400 mb-2"><i class="fas fa-map-marker-alt"></i> Paris, France</div>
      <button class="bg-blue-500 text-white rounded-lg px-5 py-2 font-semibold shadow hover:bg-blue-600 transition text-sm">Edit Profile</button>
    </div>
    <!-- Account Info Card -->
    <div class="bg-white rounded-2xl shadow p-4 flex flex-col gap-2">
      <div class="flex items-center gap-2 text-sm text-gray-700"><i class="fas fa-envelope text-gray-400"></i> alex.j***@email.com</div>
      <div class="flex items-center gap-2 text-xs text-blue-600 font-semibold"><i class="fas fa-certificate"></i> Verified Creator</div>
      <div class="flex gap-4 mt-2">
        <a href="#" class="text-gray-400 hover:text-blue-600 text-xl" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-gray-400 hover:text-blue-400 text-xl" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-gray-400 hover:text-black text-xl" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
        <a href="#" class="text-gray-400 hover:text-blue-700 text-xl" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" class="text-gray-400 hover:text-black text-xl" aria-label="Threads"><i class="fa-brands fa-threads"></i></a>
        <a href="#" class="text-gray-400 hover:text-blue-700 text-xl" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
    <!-- Settings Card -->
    <div class="bg-white rounded-2xl shadow p-4 flex flex-col gap-2">
      <div class="flex items-center justify-between py-2">
        <span class="text-sm text-gray-700">Notifications</span>
        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" checked class="accent-blue-500 h-5 w-5 rounded" />
        </label>
      </div>
      <div class="flex items-center justify-between py-2">
        <span class="text-sm text-gray-700">Language</span>
        <a href="creator-settings-language.html" class="text-sm text-gray-500">English <i class="fas fa-chevron-right ml-1"></i></a>
      </div>
      <div class="flex items-center justify-between py-2">
        <span class="text-sm text-gray-700">Theme</span>
        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" class="accent-blue-500 h-5 w-5 rounded" />
          <span class="ml-2 text-xs text-gray-500">Dark</span>
        </label>
      </div>
      <div class="flex items-center justify-between py-2">
        <span class="text-sm text-gray-700">Change Password</span>
        <a href="#" class="text-sm text-blue-500">Edit</a>
      </div>
    </div>
    <!-- Support & Legal Card -->
    <div class="bg-white rounded-2xl shadow p-4 flex flex-col gap-1">
      <a href="#" class="flex items-center gap-2 py-2 text-sm text-blue-500 hover:underline"><i class="fas fa-question-circle"></i> Help Center / FAQ</a>
      <a href="#" class="flex items-center gap-2 py-2 text-sm text-blue-500 hover:underline"><i class="fas fa-envelope"></i> Contact Support</a>
      <a href="#" class="flex items-center gap-2 py-2 text-sm text-blue-500 hover:underline"><i class="fas fa-file-contract"></i> Terms of Service</a>
      <a href="#" class="flex items-center gap-2 py-2 text-sm text-blue-500 hover:underline"><i class="fas fa-user-shield"></i> Privacy Policy</a>
    </div>
    <!-- Separate Logout Button -->
    <button class="bg-gray-100 text-red-500 rounded-lg py-3 w-full font-semibold text-lg hover:bg-red-50 transition mt-4 mb-2">Logout</button>
  </main>
  <style>
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</body>
</html>
