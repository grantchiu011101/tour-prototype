<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <nav class="flex items-center justify-between px-4 py-3 bg-white shadow-sm sticky top-0 z-10 border-b border-gray-100 mb-2">
    <button onclick="window.history.back()" aria-label="Back" class="text-gray-400 hover:text-blue-500 text-xl focus:outline-none">
      <i class="fas fa-arrow-left"></i>
    </button>
    <span class="font-bold text-lg text-blue-500 tracking-wide">Profile Settings</span>
    <span></span>
  </nav>
  <main class="flex-1 flex flex-col px-4 pt-8 pb-24 max-w-md mx-auto w-full">
    <h1 class="text-xl font-semibold text-gray-800 mb-6">Profile Settings</h1>
    <form class="flex flex-col gap-6">
      <div class="flex items-center gap-4 mb-3">
        <img src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?auto=format&fit=facearea&w=64&h=64&facepad=2&q=80" alt="Profile Photo" class="h-14 w-14 rounded-full object-cover border-2 border-blue-200" />
        <button type="button" class="text-blue-500 text-sm font-medium hover:underline">Change Photo</button>
      </div>
      <div>
        <label class="block text-gray-600 mb-1 font-medium">Name</label>
        <input type="text" value="Alex Johnson" class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-200" />
      </div>
      <div>
        <label class="block text-gray-600 mb-1 font-medium">Email</label>
        <input type="email" value="alex.johnson@email.com" class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-200" />
      </div>
      <div>
        <label class="block text-gray-600 mb-1 font-medium">Password</label>
        <input type="password" value="password123" class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-200" />
        <button type="button" class="text-blue-500 text-xs mt-1 hover:underline">Change Password</button>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-600 transition mt-4">Save Changes</button>
    </form>
  </main>
</body>
</html>
