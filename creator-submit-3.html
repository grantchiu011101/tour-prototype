<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submission Step 3: Stops & Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex flex-col justify-between items-center px-4 min-h-screen">
  <!-- Top Navbar -->
  <nav class="w-full max-w-md mx-auto flex items-center justify-between py-4 px-2 bg-white border-b border-gray-100 fixed top-0 left-1/2 -translate-x-1/2 z-10">
    <button type="button" onclick="window.history.back()" class="text-blue-500 text-2xl px-2"><i class="fas fa-arrow-left"></i></button>
    <span class="text-base font-bold text-gray-900">Sound Recorder</span>
    <button type="button" class="text-gray-400 text-xl"><i class="fas fa-cog"></i></button>
  </nav>
  <main class="flex flex-col items-center justify-center w-full max-w-md flex-1 mt-24 mb-32">
    <!-- Language/Translation Info Banner -->
    <div class="flex items-center gap-2 bg-blue-50 border border-blue-100 rounded-lg px-3 py-2 mb-4">
      <span class="text-blue-400 text-lg"><i class="fas fa-globe"></i></span>
      <div class="text-sm text-blue-900">Record in your own language. <span class="font-semibold">We'll translate your audio for travelers worldwide.</span></div>
    </div>
    <div class="text-4xl font-mono tracking-widest text-gray-900 mb-2">00:01:07</div>
    <div class="text-sm text-gray-400 mb-4">Recording...</div>
    <!-- Waveform placeholder -->
    <div class="w-full flex justify-center mb-2">
      <svg width="180" height="32" viewBox="0 0 180 32" fill="none" xmlns="http://www.w3.org/2000/svg">
        <polyline points="0,16 20,14 40,18 60,11 80,21 100,14 120,18 140,11 160,21 180,16" stroke="#60A5FA" stroke-width="2" fill="none" stroke-linecap="round"/>
      </svg>
    </div>
  </main>
  <!-- Minimal Controls -->
  <div class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md bg-white pb-8 flex items-center justify-center gap-12 z-10">
    <button type="button" aria-label="End Recording" class="flex items-center justify-center bg-red-500 rounded-full w-12 h-12 text-white text-2xl focus:outline-none"><i class="fas fa-stop"></i></button>
    <button type="button" aria-label="Pause Recording" class="flex items-center justify-center bg-gray-200 rounded-full w-12 h-12 text-gray-700 text-2xl focus:outline-none"><i class="fas fa-pause"></i></button>
    <button type="button" aria-label="Preview Recording" id="previewBtn" disabled class="flex items-center justify-center bg-blue-500 rounded-full w-12 h-12 text-white text-2xl opacity-50 focus:outline-none"><i class="fas fa-play"></i></button>
  </div>
  <script>
    // Minimal confirmation for discard (optional, can be removed for pure minimalism)
    // function confirmDiscard() {
    //   if (confirm('Discard recording?')) window.history.back();
    // }
  </script>
  <style>
    .animate-pulse {
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</body>
</html>
