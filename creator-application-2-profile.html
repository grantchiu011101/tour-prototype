<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verified Creator Application - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-pink-50 min-h-screen flex flex-col items-center justify-center py-10">
  <div class="w-full max-w-md mx-auto px-4">
    <form class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8 flex flex-col gap-6 mb-8">
      <div class="flex items-center justify-center gap-3 mb-2">
        <span class="bg-blue-100 text-blue-600 rounded-full w-10 h-10 flex items-center justify-center text-2xl shadow"><i class="fas fa-user"></i></span>
        <h1 class="text-2xl font-extrabold text-gray-900 text-center">Your Profile</h1>
      </div>
      <div class="flex flex-col items-center gap-2 mb-2">
        <div class="relative group cursor-pointer" onclick="document.getElementById('profilePhotoInput').click()">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile Avatar" class="h-20 w-20 rounded-full border-4 border-blue-400 shadow object-cover" />
          <span class="absolute -bottom-1 -right-1 bg-white text-blue-600 rounded-full w-7 h-7 flex items-center justify-center text-xl border-2 border-white shadow"><i class="fas fa-certificate"></i></span>
          <span class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-10 rounded-full opacity-0 group-hover:opacity-100 transition"><i class="fas fa-camera text-white text-lg"></i></span>
        </div>
        <input id="profilePhotoInput" type="file" accept="image/*" class="hidden" />
        <span class="text-xs text-gray-400">Tap to update photo</span>
      </div>
      <div class="flex flex-col gap-4">
        <label class="block text-gray-700 font-semibold">Full Name
          <input type="text" class="mt-1 bg-gray-50 text-gray-900 rounded-lg border border-gray-200 focus:ring-blue-500 focus:border-blue-500 w-full px-3 py-2" placeholder="Enter your name" required />
        </label>
        <label class="block text-gray-700 font-semibold">Bio
          <textarea class="mt-1 bg-gray-50 text-gray-900 rounded-lg border border-gray-200 focus:ring-blue-500 focus:border-blue-500 w-full px-3 py-2" rows="3" placeholder="Tell us about yourself" required></textarea>
        </label>
        <label class="block text-gray-700 font-semibold">Contact Email
          <input type="email" class="mt-1 bg-gray-50 text-gray-900 rounded-lg border border-gray-200 focus:ring-blue-500 focus:border-blue-500 w-full px-3 py-2" placeholder="you@email.com" required />
        </label>
      </div>
      <button type="submit" class="mt-4 bg-blue-600 text-white rounded-lg px-8 py-3 font-bold text-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 transition w-full text-center">Next</button>
    </form>
  </div>
</body>
</html>
